<STYLE type=text/css>
HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
P {
	MARGIN: 5px
}

</STYLE>


<SCRIPT type=text/javascript>
    
    Ext.BLANK_IMAGE_URL = '/icm/extjs/resources/images/default/s.gif';
 
    Ext.onReady(function(){
	
						Ext.QuickTips.init();

						var detailEl;
						var mainViewEl;
						
						var myMask = new Ext.LoadMask(Ext.getBody(), 
						{
								        	msg:"Please wait..."
						});
									
						myMask.show();
            
						
						// This is the main content center region that will contain each example layout panel.
						// It will be implemented as a CardLayout since it will contain multiple panels with
						// only one being visible at any given time.
						var northPanel =new Ext.BoxComponent({
			                    region:'north',
			                    el: 'north',
			                    height:24
			      });
						
						var contentPanel = {
							id: 'content-panel',
							region: 'center', // this is what makes this panel into a region within the containing layout
							margins: '2 5 5 0',
							activeItem: 0,
							border: false,
							el:'mainviewdiv'
						};
					    

              
						  // Go ahead and create the TreePanel now so that we can use it below
					    var treePanel = new Ext.tree.TreePanel({
					    	  id: 'tree-panel',
					        region:'north',
					        split: true,
					        height: 350,
					        minSize: 150,
					        autoScroll: true,
					        rootVisible: false,
					        lines: false,
					        useArrows: true,
					        loader: new Ext.tree.TreeLoader({
					            dataUrl:'/icm/data/data-report.json'
					        }),
					        root: new Ext.tree.AsyncTreeNode()
					   });
					   

				
					  
						// Assign the changeLayout function to be called on tree node click.
					  treePanel.on('click', function(n){
					    	var sn = this.selModel.selNode || {}; // selNode is null on initial selection
					    	//if(n.leaf && n.id != sn.id){  // ignore clicks on folders and currently selected node 
								if(n.leaf){  // ignore clicks on folders and currently selected node 
								 
									 mainviewfrm.location.href='/icm/datacenter/report' + n.id + '.htm';
                 
					    	}
					  });
					  
						
						var eastPanel= {
					          id: 'east-panel',
                    region:'west',
                    collapsible: true,
                    split:true,
                    width: 250,
                    minSize: 200,
                    maxSize: 400,
                    layout:'fit',
                    margins:'0 5 0 0',
                    title:'选择数据或报表',
                    items:treePanel
              }
						
						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
					    new Ext.Viewport({
									layout: 'border',
									bbar: new Ext.StatusBar({
								      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      iconCls: 'ready-icon'
                  }),
									items: [
									  eastPanel,
										contentPanel
									],
					        renderTo: Ext.getBody()
					    });
             
            myMask.hide();
  });
	</SCRIPT>

<META name=GENERATOR content="MSHTML 8.00.6001.18702"></HEAD>
<BODY  oncontextmenu="return false" >

        <!-- Basic layouts -->

document.all("mainviewfrm").style.height=screen.height-230;
