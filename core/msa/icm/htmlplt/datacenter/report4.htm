<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/icm/publiccss/pubcss.css">
<LINK rel=stylesheet type=text/css href="/icm/extjs/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="/icm/extjs/resources/css/feed-viewer.css" />
<LINK rel=stylesheet type=text/css href="/icm/extjs/resources/css/xtheme-default.css" id="xthemecss" >
<script type="text/javascript" src="/icm/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/icm/extjs/ext-all.js"></SCRIPT>
<script type=text/javascript  src="/icm/publicjs/select_time_st_1.js"></script>
<script type=text/javascript  src="/icm/publicjs/exportexcel.js"></script>

<style type="text/css">
.settings {  
	BACKGROUND-IMAGE: url(/icm/extjs/shared/icons/fam/folder_wrench.png)
}
.nav {
	BACKGROUND-IMAGE: url(/icm/extjs/shared/icons/fam/folder_go.png)
}
</style>
<script type="text/javascript">
  Ext.BLANK_IMAGE_URL = '/icm/extjs/resources/images/default/s.gif';
  var xtzystore;
  xtzystore = new Ext.data.JsonStore({
        root: 'Results',
        totalProperty: 'totalCount',
        url:'/icm/main.xp',
				baseParams:{Fun:'icmReportList',reporttype:'2'},
        fields: [
        {name: 'sname'},
        {name: 'sdate'},
				{name: 'suser'},
        {name: 'scon'},
        {name: 'myurl'},
        {name: 'stype'}
        //{name: 'fproc'}
        ]
    });
	xtzystore.load();
	
	Ext.onReady(function(){
	   Ext.QuickTips.init();
     var detailEl;
     var win;
     var pagesize;
		 pagesize=100;
	 	 var myMask = new Ext.LoadMask(Ext.getBody(), {msg:"Please wait..."});
		 myMask.show();
		 HlPagingToolbar = Ext.extend(Ext.PagingToolbar, { 
    		displayInfo: true, 
    		displayMsg: '显示第 {0} 条到 {1} 条报告，共 {2} 条', 
    		emptyMsg: "无记录", 
    		initComponent : function(){ 
    		var pageSizeItems = [ 
                     '-','每页', 
                     this.inputItem = new Ext.form.NumberField({ 
                     cls: 'x-tbar-page-number', 
                     allowDecimals: false, 
                     allowNegative: false, 
                     enableKeyEvents: true,
                     maxValue: 500, 
                     maxText: '每页不允许超过500条', 
                     selectOnFocus: true, 
                     value: this.pageSize, 
                     submitValue: false, 
                     listeners: { 
                        scope: this, 
                        keydown: this.onHlPagingKeyDown, 
                        blur: this.onHlPagingBlur 
                        } 
                     }),'条','-',{
                        icon: '/icm/images/grid.png',
                        enableToggle:true,
                        text: '导出报表到Excel',
                        cls: 'x-btn-text-icon details',
                        toggleHandler: function(btn, pressed){
                        downloadViewDataActive(xtzygrid);
                        }
                     },'-']; 
        var userItems = this.items || []; 
        this.items = userItems.concat(pageSizeItems); 
        HlPagingToolbar.superclass.initComponent.call(this);
        }, 
			  onHlPagingKeyDown: function(field, e){ 
					         if(field.isValid()){ 
					            var k = e.getKey(); 
					             if(k == e.RETURN) { 
					                e.stopEvent(); 
					                this.pageSize = field.getValue(); 
					                pagesize=this.pageSize;
					                this.doRefresh(); 
					             } 
					        } 
				 }, 
				onHlPagingBlur: function(field){ 
					        if(field.isValid()){ 
					            this.pageSize = field.getValue(); 
					            pagesize=this.pageSize;
					            this.doRefresh(); 
					        } 
					    } 
		 });
		 var pagingBar= new HlPagingToolbar({
        store: xtzystore,
        pageSize: pagesize,
        displayInfo: true}); 
		 var xtzygrid = new Ext.grid.GridPanel({
        store:xtzystore, 
        bbar: new Ext.StatusBar({
                      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      iconCls: 'ready-icon'
        }),
		    viewConfig:{forceFit: true, scrollOffset: 0},
        columns: [
            {id:'name',header: "报告名称", width:80, sortable: true, dataIndex: 'sname'},
            {header: "生成条件",  width: 100, sortable: true,  dataIndex: 'scon'},
			      {header: "生成时间",  width: 100, sortable: true,  dataIndex: 'sdate'}
            //{header: "状态",    width:100, sortable: true,  dataIndex: 'fproc'}
        ],
        tbar: pagingBar,
        stripeRows: true,
        autoExpandColumn: 'name',
        height:screen.height-150,
        title:'已生成的ARP报警统计报表列表',
        frame:true,
        collapsible:true,
        loadMask:{msg:'正在加载数据，请稍侯……'},
        draggable:true

     });  
		 
		 var rightClick= new Ext.menu.Menu({
							id:'feeds-ctx',
							items: [{
							id:'realidclientlist',
							iconCls:'load-icon',
							text:'删除报表',
							scope: this,
							handler:function(){
							Ext.MessageBox.confirm('提示','你确定要删除此报表吗？',function(button,text){
								        if(button=="yes"){												
												var record = xtzygrid.getStore().getAt(detailEl);
                        var myurl=record.get("myurl");
                        xtzystore.load({params:{Fun: 'icmReportList',showtype: '2',delfile: myurl}});    
					        		}
											
									});
								}
							},
							{
                  id: 'chakan',
                  iconCls: 'load-icon',
                  text: '查看此报表',
                  scope: this,
                  handler: function(){
                            var record = xtzygrid.getStore().getAt(detailEl);
                            var myid = record.get("mytime");
                            var myfile = record.get("myurl");
                            var type = record.get("type");                            
                            var usrl="/icmdata/report/2/"+myfile+"/"+"index.htm";//采用虚拟路径查看报告
                            var mywin = new Ext.Window({
                                id: 'east-panels',
                                title: '报表详情',
                                height: 450,
                                width: 400,
                                collapsible:true,
                                closeAction: 'close',
                                modal: 'true',
                                maximizable: 'true',
                                margins: '0	5	0	0',
                                html: "<IFRAME	name='menufrm' width=100%	height='100%' SRC='" + usrl + "' border='0'	frameborder='0'	scrolling='yes'	></iframe>"
                            });
                            mywin.show();
                            mywin.maximize();
                            }  
                    },{
                    id: 'xiazai',
                        iconCls: 'load-icon',
                        text: '下载此报表',
                        scope: this,
                        handler: function() {
                            var record = xtzygrid.getStore().getAt(detailEl);
                            var myfile = record.get("myurl");//获得报告文件夹的名字
                            myurl = "/icm/main.xp?Fun=icmDataCenetrDownLoad+downLoadFileName=report.tgz+downLoadFile=report/2/"+myfile+"/"+"report.tgz";
                            downloadFile(myurl);
                        } }                   
						]});
						
	function rightClickFn(client, rowIndex, e) { 
									rightClick.showAt(e.getXY()); 
								 	detailEl= rowIndex;

  }
	 
	xtzygrid.addListener('rowclick',rightClickFn);
	var northPanelTop = new Ext.Panel({
    frame:true,
    region:'north',
    title: 'ARP报警统计报表生成条件',
    collapsible:true,
    contentEl:'north'
  });
    
  var mainPanel={
      id: 'main-panel',
      region:'center',
      collapsible: true,
      split:true,
      width: 135,
      minSize: 125,
      maxSize: 400,
      layout:'fit',
      margins:'0 5 0 0',
      items:[xtzygrid]
  };
	new Ext.Viewport({
		layout: 'border',
		items: [northPanelTop,mainPanel],
		renderTo: Ext.getBody()
	});
	myMask.hide();
});

function create(){
	   
			var myedate,mysdate,myemail,myreport;//搜索名字（报告名称）
        mysdate=edate.value;
				myedate=sdate.value;
				myemail=email.value;
				myreport=reportname.value;
        if (mysdate=="" ) {
                    Ext.MessageBox.alert('提示', '开始日期不能为空！');
                    return false;
                }
				if (myedate=="" ) {
                    Ext.MessageBox.alert('提示', '结束日期不能为空！');
                    return false;
                }
				if (myreport=="" ) {
                    Ext.MessageBox.alert('提示', '报告名称不能为空！');
                    return false;
                }
				if (myemail=="") {
                    Ext.MessageBox.alert('提示', '邮箱地址不能为空！');
                    return false;
                }
        if (myedate<mysdate) {
                    Ext.MessageBox.alert('提示', '结束时间不能小于开始时间');
                    
					          return false;
                }

        if(!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(myemail)) {
			        Ext.Msg.alert('提示','请填写您正确的Email邮箱!');
			        return (false);
			    }
			    
			Ext.MessageBox.show({
				msg:'报告生成中，这需要一段时间，您可以继续等待或者稍后察看结果',
				progressText: 'apply...',
				width:300,
				wait:true,
				waitConfig: {interval:500},
				icon:'ext-mb-download'
			});
			
		  Ext.Ajax.request({
						     method : 'POST', 
						     url:'/icm/main.xp', 
					       success: function(response, options) {
												var retxt=response.responseText;
												if(retxt!==""){
												Ext.MessageBox.hide();
												xtzystore.load();
												}else{
												setTimeout(function(){
												Ext.MessageBox.hide();
												xtzystore.load();
												}, 10000); 
													}
					         },
					         failure : function() {
					              Ext.MessageBox.hide();
												Ext.MessageBox.alert('提示', '生成报告失败！');
									 },
 					         params:{Fun:'icmCreateReport',
 					         	       reporttype:2,
													 reportname:reportname.value,
 													 edate:edate.value,
 													 sdate:sdate.value,
													 email:email.value 
 					         } 
	}); 	    	   															     				       					 
	}	

</script>
</head>
</head>
<body>
<DIV style="DISPLAY: none">
<DIV id=north>
        <input type="hidden" class=inputf0  id="stime" name="stime" maxlength="24" value="">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" >
  <tr> 
    <td> 
         <table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
				    <td width="50">  &nbsp;</td>
				     <td>  &nbsp;</td>
				  </tr>
				<tr>
				     <td width="50">  &nbsp;</td>
				    <td>提示：系统根据您所选择的时间范围进行报告的生成</td>
				  </tr>
        <table border="0" cellspacing="0" cellpadding="0"  align="left" valign="top" >
          <div id="plabel"  align="left"> 
            <tr valign="top" > 
              <td width="50" > 
                <div align="center">&nbsp;</div>
              </td>
              <td  height="20"  align="left" valign="top" >
              	<input type="hidden" name="Fun" value="nassrvreportproc">
                <input type="hidden" id="ptype" name="ptype" values="0">
                开始日期:
                <input type="text" id="edate" class=inputf0 name="edate" size="20" maxlength="32" readonly="true" values="" onfocus=setday(edate) >
             </td>
             </tr> 
             
             <tr valign="top" > 
              <td width="50" > 
                <div align="center">&nbsp;</div>
              </td>
              <td  height="20"  align="left" valign="top" > 
                <input type="hidden" name="Fun" value="nassrvreportproc">
                <input type="hidden" id="ptype" name="ptype" values="0">
                结束日期:
                <input type="text" id="sdate" class=inputf0 name="sdate" size="20" maxlength="32" readonly="true" values="" onfocus=setday(sdate) >
             </td>
             </tr>         		
					                                              
             <tr> 
              <td width="50" height="20"> 
                <div align="center">&nbsp;</div>
              </td>
              <td  height="20"> 
                
                <div align="left"> 
                 报告名称:
                 <input type="text"  class=inputf0 id="reportname" name="reportname" size="20" maxlength="32" value=""  >
                </div>
              </td>
              </tr> 
			   <tr> 
              <td width="50" height="20"> 
                <div align="center">&nbsp;</div>
              </td>
              <td  height="20"> 
                
                <div align="left"> 
                 邮件地址:
                <input type="text"  class=inputf0 name="email" size="20" maxlength="32" value=""  >  
				(填写邮件地址后生成的报告可自动发送到您的邮箱中！)
                </div>
              </td>
              </tr> 

             <tr> 
              <td height="50">&nbsp; </td>
              <td height="20">
                <input type="button"   class=inputf0 border="0" value="开始生成报告" onClick="create();" >  
              </td>
            </tr>
          </div>
        </table>
      
    </td>
  </tr>

</table>

 </div>

</div>
</body>

</html>
