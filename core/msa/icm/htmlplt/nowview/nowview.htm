<STYLE type=text/css>
HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px

<SCRIPT type=text/javascript>
    
    Ext.BLANK_IMAGE_URL = '/icm/extjs/resources/images/default/s.gif';
 
    Ext.onReady(function(){
	
						Ext.QuickTips.init();

						var detailEl;
						var mainViewEl;
						
						var myMask = new Ext.LoadMask(Ext.getBody(), 
						{
								        	msg:"Please wait..."
						});
									
						myMask.show();
            


						var contentPanel = {
							id: 'content-panel',
							region: 'center', // this is what makes this panel into a region within the containing layout
							margins: '2 5 5 0',
							activeItem: 0,
							border: false,
							el:'mainviewdiv'
						};
					    

              
						  // Go ahead and create the TreePanel now so that we can use it below
					    var treePanel = new Ext.tree.TreePanel({
					    	  id: 'tree-panel',
					        region:'north',
					        split: true,
					        height: 300,
					        minSize: 150,
					        autoScroll: true,
					        rootVisible: false,
					        lines: false,
					        useArrows: true,
					        loader: new Ext.tree.TreeLoader({
					            dataUrl:'/icm/data/xitong-tree-data.json'
					        }),
					        
					        root: new Ext.tree.AsyncTreeNode()
					   });
					  
					  
						// Assign the changeLayout function to be called on tree node click.
					  treePanel.on('click', function(n){
					    	var sn = this.selModel.selNode || {}; // selNode is null on initial selection
					    	//if(n.leaf && n.id != sn.id){  // ignore clicks on folders and currently selected node 
								if(n.leaf){  // ignore clicks on folders and currently selected node 
								 if(n.id=='hostlistinfo'){
								    mainviewfrm.location.href='/icm/main.xp?Fun=icmShowUserList+grouplevel=0+groupid=-1';
								 }else if(n.id=='arprequest'){
								     mainviewfrm.location.href='/icm/main.xp?Fun=icmShowArpIpList+arpiptype=1';
								 }else if(n.id=='arprequestalert'){
								     mainviewfrm.location.href='/icm/main.xp?Fun=icmShowArpIpList+arpiptype=2';
								 }else if(n.id=='arprequestedalert'){
								     mainviewfrm.location.href='/icm/main.xp?Fun=icmShowArpIpList+arpiptype=3';
								 }else{
									 mainviewfrm.location.href=n.id+'.htm';
                 }
                 
              
					    	}
					  });
					    
						// This is the Details panel that contains the description for each example layout.
						 var detailsPanel = {
							    id: 'details-panel',
					        title: '消息',
					        region: 'center',
					        bodyStyle: 'padding-bottom:15px;background:#eee;',
							    autoScroll: true,
							    html: '<p class="details-info">经常及时关注系统消息和通知.</p>'
					  };
						
						
						var westPanel ={
                    title:'实时功能',
                    width: 175,
                    minSize: 125,
                    maxSize: 400,
        						collapsible: true,
        						cmargins:'0 5 5 5',
						        lines:false,
						        autoScroll:true,
						        collapseFirst:false,
								    layout: 'border',
						    	  id: 'layout-browser',
						        border: false,
						        split:true,
								    margins: '2 0 5 5',
								    items: [treePanel, detailsPanel]
						};
						
						
						var eastPanel= {
					          id: 'east-panel',
                    region:'west',
                    collapsible: true,
                    split:true,
                    width: 200,
                    minSize: 125,
                    maxSize: 400,
                    layout:'fit',
                    margins:'0 5 0 0',
                    title:'选择任务主线',
                    items:
                        new Ext.TabPanel({
                            border:false,
                            activeTab:0,
                            items:[westPanel,
                            {
                                title: '上网终端分组',
                                html: "<IFRAME  name='menufrm' width=100% height='" + (screen.height-280) + "' SRC = '/icm/nowview/grouptree.html'   border='0' frameborder='0' scrolling='yes'   ></iframe>",
                                autoScroll:true
                            }]
                        })
              }
						
						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
					    new Ext.Viewport({
									layout: 'border',
									bbar: new Ext.StatusBar({
								      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      iconCls: 'ready-icon'
                  }),
									items: [
									  eastPanel,
										contentPanel
									],
					        renderTo: Ext.getBody()
					    });
             
            myMask.hide();
  });
	</SCRIPT>
