<html>
<head>
<title>配置端口</title>
<style type="text/css">
<!--
.xian{border-left-style:none;border-right-style:none;border-top-style:none; }
-->
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<LINK rel=stylesheet type=text/css href="/icm/publiccss/pubcss.css">
<script type=text/javascript>
	function close()
	{
			window.close();
	}	
</script>
<style type="text/css">
<!--
.STYLE1 {
	color: #0000FF;
	font-weight: bold;
	font-size: medium;
}
.STYLE2 {color: #FF0000}
-->
</style>
</head>

<body bgcolor="#f0f0f0" text="#000000" link="#C0C0C0">
<form name="form1" method="post" action="/icm/main.xp">
  <input type="hidden" id="dev" name="dev"  size="24" value="[$dev$]" />
  <table width="100%" border="0" cellspacing="0" align="center" height="26%">      
    <tr> 
      <td colspan="4" height="27">
        <div align="center" class="STYLE1">欢迎您配置网口新信息!</div>      </td>
    </tr>
     <tr> 
      <td width="124" height="27"><div align="right">VlanID：</div></td>
      <td colspan="3" height="27"><input type="text" class="input" id="VlanID" name="VlanID"  size="5" value="0">
        <span class="STYLE2">(VlanID取值范围：0—4096)</span></td> 
    </tr>
    <tr><td>&nbsp;</td></tr>
	 <tr> 
      <td width="124" height="27" align="right">网口IP：</td>
    <td colspan="3" height="27"><input type="text" class="input" id="IP" name="IP"  size="24" value=""> </td> 
    </tr>
    <tr><td>&nbsp;</td></tr>
	 <tr> 
      <td width="124" height="32"><div align="right">子网淹码：</div></td>
     <td height="32" colspan="3"> 
        <input type="text" class="input" id="mask" name="mask"  size="24" value=""> 
      </td>
    </tr>
	<tr><td>&nbsp;</td></tr>
	 <tr> 
      <td width="124" height="32"><div align="right">启动侦听：</div></td>
     <td colspan="3">
		    <select value="Listen" id="Listen" class="inputsel">
		    <option value="1" selected>&nbsp;&nbsp;是</option>
				<option value="0">&nbsp;&nbsp;否</option>
			</select>
		</td>
    </tr>
    <tr> 
      <td colspan="5" height="13">&nbsp;</td>
    </tr>
  
  </table>
</form>

</body>
</html>
