function   window.onload()

   var tbl=document.all("tbl00001");

   {
       var tr=tbl.rows(i);
       for(var j=0;j<7;j++)
       {   
           td = tr.childNodes[j];
           //alert(td.innerText);
           //alert(lright.substring(j,j+1));
           //alert(parseInt(lright.substring(j,j+1)));
           if(parseInt(lright.substring(j,j+1))==0){
           		td.style.display ="none";
           }
       }   
   }
}
