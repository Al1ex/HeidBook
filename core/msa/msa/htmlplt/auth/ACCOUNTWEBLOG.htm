  <SCRIPT type=text/javascript>
				var req;
				
				
				
        function creatReq()
        {		var pwd=gaia_loginform.password.value;
        	  var uname=gaia_loginform.username.value;
        	  if(uname=="" ){
        	  	document.getElementById ("errormsg").innerHTML ="用户不能为空";
        	  	return;
        	  }
        	  if(pwd=="" ){
        	  	document.getElementById ("errormsg").innerHTML ="密码不能为空";
        	  	return;
        	  }
            var url=encodeURI("/msa/main.xp?Fun=msauserlogonnormal&password="+pwd+"&username="+uname + "+sid=[$sid$]+xclientip=[$xclientip$]+nmac=[$mac$]+nurl=[$url$]");
            //var urldata=encodeURI(encodeURI("Fun=msauserlogonnormal&password="+pwd+"&username="+uname + "+sid=[$sid$]+xclientip=[$xclientip$]+nmac=[$mac$]+nurl=[$url$]"));
            //alert(urldata);
            
            if(window.XMLHttpRequest)//非IE浏览器及IE7(7.0及以上版本)，用xmlhttprequest对象创建
            {
                req=new XMLHttpRequest();
            }
            else if(window.ActiveXObject)
            {
                req=new ActiveXObject("Microsoft.XMLHttp");
            }
            if(req) //成功创建xmlhttprequest
            {
                req.open("POST",url,true); //与服务端建立连接(请求方式post或get，地址,true表示异步)
                
                req.onreadystatechange = callback; //指定回调函数
                req.send(null); //发送请求
                //req.setRequestHeader("Content-Type","application/x-www-form-urlencoded"); 
                 //发送POST数据
                //req.send(urldata);
            }
        }
        function callback() //回调函数，对服务端的响应处理，监视response状态
        {
            if(req.readyState==4)
            {
                if(req.status==200)
                {
                    Dispaly();
                }
                else
                {
                    //alert("服务端返回状态" + req.statusText);
                    document.getElementById ("errormsg").innerHTML ="服务端返回状态错误，稍后重新尝试";
                }
            }
            else //请求状态还没有成功，页面等待
            {
                //document .getElementById ("ObjTreeMenu").innerHTML ="数据加载中";
            }
        }
        function Dispaly() 
        {
        	var nextgourltype=[$nextgourltype$];
        	var accounthomeflag=[$accounthomeflag$];
        	
        	var rText=req.responseText;
        	//alert(rText.substring(0,1));
        	if(rText.substring(0,1)=="0"){//验证成功 0 
        		document.getElementById ("errormsg").innerHTML ="身份验证成功，正在进入主页面.....";
        		if(nextgourltype==1){
        			var url="[$url$]";
        		  open(url);
        		}
        		if(accounthomeflag==1 ){//强制进入进入个人帐号信息主页面，有心跳的时候强制进入
        			var url="/msa/main.xp?Fun=msashowlogonpage&xclientip=[$xclientip$]+sid=[$sid$]";
        			location.href=url;
        	  }
        	}else{
        	 document.getElementById('password').className="form-error";
           document.getElementById ("errormsg").innerHTML =req.responseText;
          }
        }
</SCRIPT>
