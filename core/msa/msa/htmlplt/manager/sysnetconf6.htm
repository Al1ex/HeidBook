<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>

<SCRIPT LANGUAGE="JavaScript">
function update() {
	  var myListenchk1,myListenchk2,myListenchk3,myListenchk4;
		if(listform.Listenchk1.checked==true){
			myListenchk1=1;
			if(listform.Listen1Lan.value>=listform.nownum.value|| listform.Listen1Lan.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
		}else{myListenchk1=0;}
		if(listform.Listenchk2.checked==true){
			myListenchk2=1;
			if(listform.Listen2Lan.value>=listform.nownum.value|| listform.Listen2Lan.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
		}else{myListenchk2=0;}
		if(listform.Listenchk3.checked==true){
			myListenchk3=1;
			if(listform.Listen3Lan.value>=listform.nownum.value|| listform.Listen3Lan.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
		}else{myListenchk3=0;}
		if(listform.Listenchk4.checked==true){
			myListenchk4=1;
			if(listform.Listen4Lan.value>=listform.nownum.value|| listform.Listen4Lan.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
		}else{myListenchk4=0;}
		if(listform.managerLan.value>=listform.nownum.value|| listform.managerLan.value==-1){
  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
  		return false;
  	}
		var myListen1Lan,myListen2Lan,myListen3Lan,myListen4Lan;
		myListen1Lan=listform.Listen1Lan.value;
		myListen2Lan=listform.Listen2Lan.value;
		myListen3Lan=listform.Listen3Lan.value;
		myListen4Lan=listform.Listen4Lan.value;
		Ext.Ajax.request({
		    method : 'POST', 
		    url:'/msa/main.xp', 
		    success: function() { 
						Ext.MessageBox.alert('提示','旁路部署设置成功！'); 
		    },
		    failure: function() {     
		     	Ext.MessageBox.alert('提示','旁路部署设置失败！'); 
		    },
		    params:{
		      Fun:'ltsysnetconfok',actiontype:6,
		      Listen1Lan:myListen1Lan,
		      Listen2Lan:myListen2Lan,
		      Listen3Lan:myListen3Lan,
		      Listen4Lan:myListen4Lan,
		      Listenchk1:myListenchk1,
		      Listenchk2:myListenchk2,
		      Listenchk3:myListenchk3,
		      Listenchk4:myListenchk4,
		      managerLan:listform.managerLan.value,
		      managerIP:listform.managerIP.value,
		      inmask:listform.inmask.value
		    } 
		});
}
function tabfun(){
	if(listform.Listenchk1.checked==true){
		document.getElementById("Listen1Lan").disabled=false;
	}else{
		document.getElementById("Listen1Lan").disabled=true;
	}
	if(listform.Listenchk2.checked==true){
		document.getElementById("Listen2Lan").disabled=false;
	}else{
		document.getElementById("Listen2Lan").disabled=true;
	}
	if(listform.Listenchk3.checked==true){
		document.getElementById("Listen3Lan").disabled=false;
	}else{
		document.getElementById("Listen3Lan").disabled=true;
	}
	if(listform.Listenchk4.checked==true){
		document.getElementById("Listen4Lan").disabled=false;
	}else{
		document.getElementById("Listen4Lan").disabled=true;
	}
}

</SCRIPT>

<style type="text/css">

		          	<select id="Listen3Lan" name="Listen3Lan" class=inputsel>
		          		<option value="-1">转发网口</option>
								 	<option value="0"[$Listen3Lan0sel$]>网口〇</option>

						  	</select>

		          	<input type="checkbox" id="Listenchk4" name="Listenchk4" [$Listenchk4chk$] onClick="tabfun()">监控口4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		          	<select id="Listen4Lan" name="Listen4Lan" class=inputsel>

</table>

</html>
