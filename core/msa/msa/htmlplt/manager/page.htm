<html>
<head>
<title>配置端口</title>
<style type="text/css">
<!--
.xian{border-left-style:none;border-right-style:none;border-top-style:none; }
-->
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<LINK rel=stylesheet type=text/css href="/msa/publiccss/pubcss.css">
<script type=text/javascript>
	function showhide(){  
		var  Switch=document.getElementById("Switch");             
		if(Switch.value=="0"){        
	   div2.style.display="none";//
	   form1.netvLan.value="-1";
	  }else if(Switch.value=="1" ||Switch.value=="2"){
	   div2.style.display="";
		}else if(Switch.value=="3" ||Switch.value=="4"){
	   div2.style.display="none";//
	   form1.netvLan.value="-1";
		}
	} 	
</script>
<style type="text/css">
<!--
.STYLE1 {
	font-weight: bold;
	font-size: medium;
}
-->
</style>
</head>

<body bgcolor="#f0f0f0" text="#000000" link="#C0C0C0" onLoad="showhide()">
<form name="form1" method="post" action="/msa/main.xp">
  <table width="100%" border="0" cellspacing="0" align="center" height="26%">      
    <tr> 
      <td colspan="4" height="27">
        <div align="center" class="STYLE1">欢迎您配置网口信息!</div></td>
    </tr>
		<tr>
        <td width="22%">是否侦听：</td>
        <td width="17%" colspan="3"><input type="checkbox" id="intercept" name="intercept" value="1" [$interceptchk1$] >
        </td>
      </tr>
	  <tr>
		    <td width="22%">是否启动promisc混杂模式：</td>
		    <td width="17%" colspan="3"><input type="checkbox" id="Promisc" name="Promisc"  value="1" [$promiscchk1$] >
		    </td>
		</tr>
		<tr>
		    <td width="22%">数据到达后的传输方式：</td>
		    <td width="17%">
			     <select id="switch" name="switch" class="inputsel"  onClick="showhide()">
			     <option value="1" [$switch1sel$]>&nbsp;&nbsp;数据监控口</option>
			     <option value="2" [$switch2sel$]>&nbsp;&nbsp;数据转发</option>
			     <option value="3" [$switch3sel$]>&nbsp;&nbsp;数据镜像</option>
			     <option value="0" [$switch0sel$]>&nbsp;&nbsp;数据接收</option>
			     <!--<option value="5" [$switch5sel$]>&nbsp;&nbsp;nat数据转换</option>-->
			     </select>
		    </td>
		    <td width="17%">
			   <div id="div2" style="display:none">
				  转发网口:
				  <select id="netvLan" name="netvLan" class="inputsel">     
	          [$begintable vlanlist$]         
	          <option value="[$vlanid$]" [$selvid$]>eth[$vlanid$]</option>   
	          [$endtable$]
        	</select>
				 </div>
				</td>
		</tr>
		<tr>
	    <td width="22%">虚拟通道：</td>
	    <td width="17%" colspan="3">
			<select id="PassAway" name="PassAway" class="inputsel">
				<option value="1"[$passAway1se0$]>&nbsp;&nbsp;通道1</option>
				<option value="2"[$passAway2se1$]>&nbsp;&nbsp;通道2</option>
				<option value="3"[$passAway3se2$]>&nbsp;&nbsp;通道3</option>
				<option value="4"[$passAway4se3$]>&nbsp;&nbsp;通道4</option>
				<option value="5"[$passAway5se4$]>&nbsp;&nbsp;通道5</option>
				<option value="6"[$passAway6se5$]>&nbsp;&nbsp;通道6</option>
			</select>
		</tr>
		<tr>
	    <td width="22%">网口IP:</td>
	    <td width="17%" colspan="3"><input type="text" id="IPAddress" name="IPAddress" value="[$ipAddress$]" class="input"></td>
		</tr>
	  <tr>
	    <td width="22%">子网掩码：</td>
	    <td width="17%" colspan="3"><input type="text" id="mask" name="mask" value="[$mask$]" class="input"></td>
		</tr>
  </table>
</form>
</body>
</html>
