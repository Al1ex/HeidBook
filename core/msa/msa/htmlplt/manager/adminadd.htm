<html>
<head>
<title>添加系统用户</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<LINK rel=stylesheet type=text/css href="/ext/resources/css/ext-all.css">
<LINK rel=stylesheet type=text/css href="/ext/resources/css/xtheme-default.css">
<SCRIPT type=text/javascript src="/ext/adapter/ext/ext-base.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/ext/ext-all.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/bctc/publicjs/pubstyle.js"></SCRIPT>
<link rel="stylesheet" type="text/css" href="/msa/publiccss/pubcss.css">
<SCRIPT type=text/javascript>
Ext.onReady(function(){
		Ext.QuickTips.init();
		var servicebutton= Ext.get('add');
		servicebutton.on('click', function(){
				if(userform.logname.value==""||userform.truename.value=="" ){
					Ext.MessageBox.alert("账户名不能为空!");
					return;
				}
				Ext.Ajax.request({
          method : 'POST',
          url:'/msa/main.xp',
          success: function(response, options){
						parent.xtzystore.load();
						parent.mywin.close();
          },
          failure : function(){
          	Ext.MessageBox.alert("提示","添加失败!");
						parent.xtzystore.load();
          },
          params:{Fun:'[$Fun$]',
          		logname:userform.logname.value,
          		pass:userform.pass.value,
          		email:userform.email.value,
          		tel:userform.tel.value,
          		rmark:userform.rmark.value,
          		truename:userform.truename.value,
          		roleid:userform.roleid.value}
				});
		});
});
</SCRIPT>
</head>

<body bgcolor="#F0F0F0" text="#000000" topmargin="0" leftmargin="0">
<DIV id=north style="WIDTH: 100%; HEIGHT:146 CKGROUND-COLOR: transparent;">
  <form name="userform">
  
  <!--<DIV style="width:100%;height:60%;overflow:scroll;overflow-x:hidden;overflow-y:scroll;">-->
  <table width="90%" border="0" cellspacing="0" cellpadding="2" align="center">
  </table>
  <table width="90%" border="1" cellspacing="0" cellpadding="0" align="center" bordercolor="#666666" style="BORDER-COLLAPSE: collapse" bgcolor="#F0f0f0">
    <tr>
      <td>             
        <table border="0" align="center" cellpadding="3" cellspacing="0" width="100%">
          <tr> 
            <td colspan="3" > 
              <table width="100%" border="0" cellspacing="0" cellpadding="4">
                <tr> 
                 <td width="20%" align="right">账号名: </td>
                  <td width="28%"> 
                    <input type="text" name="logname" size="20" maxlength="20" value="[$name$]"  class=input [$readonly$]>
                  </td>
				  				<td width="50%">真实姓名：
                    <input type="text" name="truename" size="20" maxlength="18"  class=input  value="[$truename$]" [$readonly$]>
                  </td>
                </tr>
                
                <tr> 
                  <td width="20%" align="right">密码:</td>
                  <td width="28%"> 
                    <input type="password" name="pass" size="20" maxlength="18"  class=input  >
                  </td>
                  <td width="50%">确认密码：
                    <input type="password" name="repass" size="20" maxlength="18"  class=input  >
                  </td>
                </tr>
                
          			<tr> 
                   <td width="20%" align="right">用户角色: </td>
                   <td height="32" width="110"> 
							          <select name="roleid" class="inputself0">   
								        	<option value="-1" selected>请选择</option>   
								          [$begintable rolelist$]         
								          <option value=[$roleid$] [$role$]>[$rolename$]</option>   
								          [$endtable$]
							        	</select>
							     </td>
          			</tr>

								<tr> 
                  <td width="20%" align="right">联系电话: </td>
                  <td width="88%" colspan="2"> 
                    <input type="text" name="tel" size="20" maxlength="20" value="[$tel$]"  class=input  >
                  </td>
                </tr>


								<tr> 
                  <td width="20%" align="right">Email: </td>   
                  <td width="88%" colspan="2"> 
                    <input type="text" name="email" size="30"  value="[$email$]"  class=input  >
                  </td>
                </tr>


								<tr> 
                  <td width="20%" align="right">备注: </td>
                  <td width="88%" colspan="2"> 
                   <textarea name="rmark">[$rmark$]</textarea>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <br>
	<center>
		<input type="button" name="add" value="添加"  class=input size=10  >
	</center>
	<!--</DIV>-->
</form>      


</DIV>
</body>
</html>
