<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/ext/resources/css/ext-all.css">
<LINK rel=stylesheet type=text/css href="/ext/resources/css/xtheme-default.css">
<SCRIPT type=text/javascript src="/ext/adapter/ext/ext-base.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/ext/ext-all.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/msa/publicjs/pubstyle.js"></SCRIPT>
<link rel="stylesheet" type="text/css" href="/msa/publiccss/pubcss.css">
<link rel="stylesheet" href="/msa/publiccss/css.css" type="text/css">
<script type=text/javascript  src="/msa/publicjs/select_time_st.js"></script>
<script type=text/javascript  src="/msa/publicjs/exportexcel.js"></script>
<SCRIPT type=text/javascript>
	function submitfun(){
		var mylevel;
		if(document.getElementById('level1').checked){mylevel="1";}
		if(document.getElementById('level2').checked){mylevel="2";}
		if(document.getElementById('level3').checked){mylevel="3";}
		if(document.getElementById('level4').checked){mylevel="4";}
		if(document.getElementById('level5').checked){mylevel="5";}
			Ext.Ajax.request({
		    method : 'POST', 
		    url:'/msa/main.xp', 
		    success: function() { 
					Ext.MessageBox.alert('提示','记录级别设置成功！'); 
		    },
		    failure: function() {     
		     	Ext.MessageBox.alert('提示','记录级别设置失败！'); 
		    },
		    params:{
		      Fun:'ltformlevelok',
		      level:mylevel
		    } 
		});
	}
	
	function levelfun(){
		if(document.getElementById('level1').checked){
				document.getElementById('level_desc').value="仅仅监控可识别文件提交.";
		}
		else if(document.getElementById('level2').checked){
				document.getElementById('level_desc').value="仅仅监控所有文件提交.";
		}
		else if(document.getElementById('level3').checked){
				document.getElementById('level_desc').value="仅仅监控所有文件提交以及webmail,bbs等.";
		}
		else if(document.getElementById('level4').checked){
				document.getElementById('level_desc').value="监控全部表单除了一些垃圾表单.";
		}
		else if(document.getElementById('level5').checked){
				document.getElementById('level_desc').value="监控全部表单";
		}
	}
	
</SCRIPT>
</HEAD>
<BODY oncontextmenu="return false" onLoad="levelfun()">
	<form name="form1" method="post" action="/msa/main.xp" >
	<TABLE cellSpacing=0 cellPadding=0 width="100%"  border=0>
				<TR><TD><input type="radio" id="level5" name="level" value="5"  onClick="levelfun()"[$level5radio$]>高</TD><TD rowspan="5"><textarea name="level_desc" class=input cols="19" rows="5"></textarea></TD> </TR>
				<TR><TD><input type="radio" id="level4" name="level" value="4"   onClick="levelfun()"[$level4radio$]>中高</TD></TR>
				<TR><TD><input type="radio" id="level3" name="level" value="3"   onClick="levelfun()"[$level3radio$]>中</TD></TR>
				<TR><TD><input type="radio" id="level2" name="level" value="2"   onClick="levelfun()"[$level2radio$]>中低</TD></TR>
				<TR><TD><input type="radio" id="level1" name="level" value="1"   onClick="levelfun()"[$level1radio$]>低</TD></TR>
	      <TR><TD>&nbsp;&nbsp;</TD><TD algin="right"><input type="button" class="inputf0" border="0" onClick="submitfun()" value="设置记录级别"  style="cursor: hand"></TD></TR>
	 </TABLE>
	</form>
</BODY>
</HTML>
