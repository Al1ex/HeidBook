<SCRIPT type=text/javascript>
 
Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif'; 
Ext.onReady(function(){
	var wing1;
	//设置监视内容
	var panel1 =new Ext.Panel({
			layout:'fit',
			height:480,
			autoScroll: true,
			html:"<IFRAME id='srvsearch' name='srvsearch' target='main' width=100% height=80% SRC = '/msa/manager/history.htm' border='0' frameborder='0' scrolling='yes'></iframe>"
			//html:'/manager/history.htm'
	});
	var button_1 = Ext.get('btnhistory');
	button_1.on('click', function(){
			if(!wing1){
			wing1 = new Ext.Window({
					title: '历史记录',
					closeAction: 'hide',
					width: 420,
					height:360,
					plain:true,
					autoScroll:false,
					items:panel1,
					bodyStyle:'padding:5px;',
					buttons: [{
	                text: '关闭',
					     handler: function(){
						     wing1.hide();
					      }
					   }
					]
				});
			}
			wing1.show();
	});
});
</SCRIPT>
<SCRIPT type=text/javascript>

	function showsysupdate(btn){
	  if(btn=='yes'){
	   Ext.Ajax.request({
	        method : 'POST', 
	        url:'/msa/main.xp', 
	        success: function(response, options) { 
								var runner;
	               Ext.MessageBox.show({
					           msg: '运行升级程序',
					           progressText: '正在运行升级程序....',
					           width:450,
					           wait:true,
					           progress:true,
					           waitConfig: {interval:1000},
					           icon:'ext-mb-download'
					      }); 
					      var task = {
										run: function(){
										   Ext.Ajax.request({
					                      method : 'POST', 
					                      url:'/msa/main.xp', 
				                        success: function(response, options) { 
				    											var retxt=response.responseText;
				    											//alert(retxt);
				    											if(retxt.substring(0,1)=="0" ){
				    												if(retxt.substring(1,2)=="*"){
						    												runner.stopAll();   
						                            Ext.MessageBox.hide();   
						                         	  Ext.MessageBox.alert('提示','没有新的升级包！'); 
				    											  }else {
						    												runner.stopAll();   
						                            Ext.MessageBox.hide();   
						                         	  Ext.MessageBox.alert('提示','运行升级程序结束！10秒后系统将会重新启动。'); 
						                         }
				    											}else{
				    											  Ext.MessageBox.updateProgress(0, retxt.substring(1,retxt.length) );	
				    											}		
				                        }, 
				                        failure : function() {  
				                          runner.stopAll();   
				                          Ext.MessageBox.hide();   
				                         	Ext.MessageBox.alert('提示','运行升级程序失败！'); 
	                              },
				                       params:{
				                            Fun:'ltsysregistok',
																		begin:'0' 
				                        } 
				                });
										},
										interval: 5000 // 每30秒一周期
								};
								runner = new Ext.util.TaskRunner();
								runner.start(task);
	        },
	        failure : function() {    
	          Ext.MessageBox.hide();  
	         	Ext.MessageBox.alert('提示','运行升级程序失败！'); 
	        },
	        params:{
	            Fun:'ltsysregistok',
							begin:'1' 
	        } 
		 });
	  }		        
	};
	function updatefun(item){
	  Ext.MessageBox.confirm('Confirm', '您确认要升级吗?', showsysupdate);
	}
	function clickView(){
		open("/msa/manager/history.htm");
	}

</SCRIPT>

	  </fieldset>
	 	      </td>
		    </tr>
