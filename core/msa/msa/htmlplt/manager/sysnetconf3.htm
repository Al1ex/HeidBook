<SCRIPT LANGUAGE="JavaScript">
function tabfun(){
	if(listform.Lanchk1.checked==true){
		document.getElementById("inLanA").disabled=false;
		document.getElementById("outLanA").disabled=false;
	}else{
		document.getElementById("inLanA").disabled=true;
		document.getElementById("outLanA").disabled=true;
	}
	if(listform.Lanchk2.checked==true){
		document.getElementById("inLanB").disabled=false;
		document.getElementById("outLanB").disabled=false;
	}else{
		document.getElementById("inLanB").disabled=true;
		document.getElementById("outLanB").disabled=true;
	}
	if(listform.Lanchk3.checked==true){
		document.getElementById("inLanC").disabled=false;
		document.getElementById("outLanC").disabled=false;
	}else{
		document.getElementById("inLanC").disabled=true;
		document.getElementById("outLanC").disabled=true;
	}
	if(listform.Lanchk4.checked==true){
		document.getElementById("inLanD").disabled=false;
		document.getElementById("outLanD").disabled=false;
	}else{
		document.getElementById("inLanD").disabled=true;
		document.getElementById("outLanD").disabled=true;
	}
}
function update() {
	//listform.submit();		
	  var myLanchk1,myLanchk2,myLanchk3,myLanchk4;
	  if(listform.Lanchk1.checked==true){
	  	myLanchk1=1;
	  	if(listform.inLanA.value>=listform.nownum.value || listform.inLanA.value==-1||listform.outLanA.value>=listform.nownum.value || listform.outLanA.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
	  }else{myLanchk1=0;}
	  if(listform.Lanchk2.checked==true){
	  	myLanchk2=1;
	  	if(listform.inLanB.value>=listform.nownum.value || listform.inLanB.value==-1||listform.outLanB.value>=listform.nownum.value || listform.outLanB.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
	  }else{myLanchk2=0;}
	  if(listform.Lanchk3.checked==true){
	  	myLanchk3=1;
	  	if(listform.inLanC.value>=listform.nownum.value || listform.inLanC.value==-1||listform.outLanC.value>=listform.nownum.value || listform.outLanC.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
	  }else{myLanchk3=0;}
	  if(listform.Lanchk4.checked==true){
	  	myLanchk4=1;
	  	if(listform.inLanD.value>=listform.nownum.value || listform.inLanD.value==-1||listform.outLanD.value>=listform.nownum.value || listform.outLanD.value==-1){
	  		Ext.MessageBox.alert('提示','不可配置空网口或未启用网口！');
	  		return false;
	  	}
	  }else{myLanchk4=0;}
    Ext.Ajax.request({
		    method : 'POST', 
		    url:'/msa/main.xp', 
		    success: function() { 
						Ext.MessageBox.alert('提示','四路网桥设置成功！'); 
		    },
		    failure: function() {     
		     	Ext.MessageBox.alert('提示','四路网桥设置失败！'); 
		    },
		    params:{
		      Fun:'ltsysnetconfok',actiontype:3,
		      Lanchk1:myLanchk1,
		      Lanchk2:myLanchk2,
		      Lanchk3:myLanchk3,
		      Lanchk4:myLanchk4,
		      inLanA:listform.inLanA.value,
		      outLanA:listform.outLanA.value,
		      inLanB:listform.inLanB.value,
		      outLanB:listform.outLanB.value,
		      inLanC:listform.inLanC.value,
		      outLanC:listform.outLanC.value,
		      inLanD:listform.inLanD.value,
		      outLanD:listform.outLanD.value,
		      managerLan:listform.managerLan.value,
		      managerIP:listform.managerIP.value,
		      inmask:listform.inmask.value
		    } 
		});
}
</SCRIPT>
