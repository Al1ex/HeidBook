<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/ext/resources/css/ext-all.css">
<LINK rel=stylesheet type=text/css href="/ext/resources/css/xtheme-default.css">
<SCRIPT type=text/javascript src="/ext/adapter/ext/ext-base.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/ext/ext-all.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/msa/publicjs/pubstyle.js"></SCRIPT>
<link rel="stylesheet" type="text/css" href="/msa/publiccss/pubcss.css">
<link rel="stylesheet" href="/msa/publiccss/css.css" type="text/css">
<script type=text/javascript  src="/msa/publicjs/select_time_st.js"></script>
<script type=text/javascript  src="/msa/publicjs/exportexcel.js"></script>
<SCRIPT type=text/javascript>
Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif'; 
Ext.onReady(function(){ 

	});
</script>
<script type="text/javascript">
	var xtzystore;
	function resetfun(){
	listform.num.value="0";
 	listform.rname.value="";   
 	listform.formfrom.value=""; 
 	listform.formhost.value="";  
 	listform.formURL .value="";
	}
	function addlistfun() {
	var mynum=listform.num.value;     
 	var myrname=listform.rname.value;   
 	var myformfrom=listform.formfrom.value; 
 	var myformhost=listform.formhost.value;  
 	var myformurl =listform.formURL.value;      
 	var mymaction=listform.maction.value;  
	if(myrname=="")
	{
		alert("规则名称不能为空！");
		listform.rname.focus();
		return false;
	}
	if(myformfrom==""&&myformhost==""&&myformurl =="")
	{
		alert("规则参数不能都为空！");
		listform.formfrom.focus();
		return false;
	}
	Ext.Ajax.request({
			method : 'POST', 
	    url:'/msa/main.xp', 
	    success: function() 
		  {
		     	Ext.MessageBox.alert("成功!","添加表单分类成功!");
		     	xtzystore.load({params:{Fun:'ltformOnefilterlist', start:0,limit:pagesize}});
      },
	   failure : function() 
	   {   
		  	Ext.MessageBox.alert("失败!","添加表单分类失败!");	
	   },
	    params:{Fun:'ltformOnefilteraction',num:mynum,rname:myrname,formfrom:myformfrom,formhost:myformhost,formurl :myformurl,maction:mymaction}
	
	  });
  }
    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';

		var pagesize;
		var havesearch;
		pagesize=50;
		havesearch=0;
    Ext.onReady(function(){
	  		Ext.QuickTips.init();
				var detailEl;
				var myMask = new Ext.LoadMask(Ext.getBody(), 
				    {
				        	msg:"Please wait..."
				    });
				myMask.show();
        xtzystore = new Ext.data.JsonStore({
        root: 'Results',
        totalProperty: 'totalCount',
        url:'/msa/main.xp',
        baseParams:{Fun:'ltformOnefilterlist'},
        fields: [
           {name: 'rid'},
           {name: 'num'},
           {name: 'rname'},
           {name: 'formfrom'},
           {name: 'formhost'},
           {name: 'formurl'},
           {name: 'maction'}
        ]
    });
    xtzystore.load({params:{Fun:'ltformOnefilterlist', start:0,limit:pagesize}});
       var pagingBar = new Ext.PagingToolbar({
        pageSize: pagesize,
        store: xtzystore,
        displayInfo: true,
        displayMsg: '显示 {0} - {1} 共 {2}',
        emptyMsg: "没有数据",
        items:[
            '-','每页',this.inputItem = new Ext.form.NumberField({ 
    cls: 'x-tbar-page-number', 
    allowDecimals: false, 
    allowNegative: false, 
    enableKeyEvents: true,
    value: pagesize,
    maxValue: 500, 
    maxText: '每页不允许超过500条', 
    selectOnFocus: true, 
    submitValue: false,
    listeners: { 
        scope: this, 
        keydown: function(field, e){ 
	        if(field.isValid()){ 
	            var k = e.getKey(); 
	             if (k == e.RETURN) { 
	                    e.stopEvent(); 
	                    pagesize = field.getValue();
	                    if(havesearch==1){
	                      xtzystore.load({params:{Fun:'ltformOnefilterlist', start:0,limit:pagesize}});
	                    }
	             } 
	        } 
        }, 
        blur: function(field){
	        if(field.isValid()){
	            pagesize = field.getValue();
	            if(havesearch==1){
	                      xtzystore.load({params:{Fun:'ltformOnefilterlist', start:0,limit:pagesize}});
	            }
	        } 
        }
    }}),
    '条','-', {
            icon: '/msa/images/grid.png',
            enableToggle:true,
            text: '导出本页数据到Excel',
            cls: 'x-btn-text-icon details',
            toggleHandler: function(btn, pressed){
                downloadViewDataActive(xtzygrid);
            }
        },'-']
    });
   function conChange(val){
        if(val == ""){
            return '-';
        }
        return val;
    }
    var xtzygrid = new Ext.grid.GridPanel({
        region:'center',
        store: xtzystore,
        title:'域名列表',
        columns: [
            {header: "规则ID",width: 85, sortable: true,  dataIndex: 'rid'},
            {header: "规则名称",  width: 95, sortable: true,  dataIndex: 'rname'},
            {header: "主机名",  width: 95, sortable: true,  dataIndex: 'formhost',renderer: conChange},
            {header: "用户名",  width: 95, sortable: true,  dataIndex: 'formfrom',renderer: conChange},
            {id:"formurl",header: "URL包括",  width: 95, sortable: true,  dataIndex: 'formurl',renderer: conChange}
        ],
        tbar: pagingBar,
        stripeRows: true,
        autoExpandColumn: 'formurl',
        width:280,
        height:screen.height-350,
        frame:true,
		    collapsible:false,
		    loadMask:{msg:'正在加载数据，请稍侯……'},
		    draggable:true
    });
    
    var detailEl;
	  var rightClick  = new Ext.menu.Menu({
							id:'feeds-ctx',
							items: [{
								id:'delformOnefilterlist',
								iconCls:'load-icon',
								text:'删除内核表单过滤规则',
								scope: this,
								handler:function(){
									var record = xtzygrid.getStore().getAt(detailEl);
									var my_id=record.get("rid"); 
									var deflag=1;
									  Ext.MessageBox.confirm('提示','你确定要删除此表单过滤规则吗？',function(button,text)
									  {
											if(button=="yes")
											{
												Ext.Ajax.request
												({
													url:'/msa/main.xp',
													params:{Fun:'ltformOnefilterlist',deflag:'1',rid:my_id,start:0,limit:pagesize},
													success:function(response,options){
															var retxt=response.responseText;
                              if(retxt==0){
															   Ext.MessageBox.alert('提示','表单过滤规则删除成功!');
		                             xtzystore.load({params:{Fun:'ltformOnefilterlist', start:0,limit:pagesize}});
                              }else{
                                 Ext.MessageBox.alert('提示','表单过滤规则删除失败!');
                              }
													},
													failure:function(){
                                 Ext.MessageBox.alert('提示','表单分类删除失败!');}
												});		    
												 xtzystore.load({params:{Fun:'ltformOnefilterlist',start:0,limit:pagesize}});
									    }
									   });
								}
							},{
                    id:'EditorformOnefilterlist',
                    iconCls:'load-icon',
                    text:'编辑内核表单过滤规则',
                    scope: this,
                    handler:function(){
                        var record = xtzygrid.getStore().getAt(detailEl);
                        var myid=record.get("rid");
                        var mywin =new  Ext.Window(
							          {
		                    id: 'east-panel',
		                    title: '编辑内核表单过滤规则',
		                    height: 550,
		                    width: 700,
		                    closeAction: 'close',
		                    modal: 'true',
		                    maximizable:'true',
		                    margins:'0 5 0 0',
		                    html: "<IFRAME  name='menufrm' width=100% height=100% SRC = '/msa/main.xp?Fun=msaShowFormOne&my_id=" +myid + "'></iframe>"
							          });
							          mywin.show();
							          mywin.maximize();
                    }
                }
							/*,{添加新的右键菜单}*/
						]});
						 xtzygrid.addListener('rowclick', rightClickFn); 
						 function rightClickFn(client, rowIndex, e) 
						 {
						   rightClick.showAt(e.getXY()); 
						   detailEl=  rowIndex;
             }  
             
					  new Ext.Viewport({
									layout: 'border',
									items: [
									  {
                    region:'north',
                    contentEl:'north',
                    split:true,
                    height: 135,
                    minSize: 100,
                    maxSize: 300,
                    collapsible: true,
                    title:'内核表单过滤规则',
                    margins:'0 0 0 0'
                   },xtzygrid
									],
					        renderTo: Ext.getBody()
					    });
			     myMask.hide();
  });
	</SCRIPT>
</HEAD>
<BODY oncontextmenu="return false">
<DIV id=north>
<form id="listform"  name="listform" method="post" action="/msa/main.xp">
	<input type="hidden" class=input name="formlcont" value="-">
	<input type="hidden" class=input name="formsize" value="0">
	<input type="hidden" class=input name="attname" value="-">
	<input type="hidden" class=input name="attsize" value="0">
	<input type="hidden" class=input name="smail" value="-">
	<input type="hidden" class=input name="flags" value="0">
	<input type="hidden" class=input name="sflags" value="0">
	<input type="hidden" class=input name="maction" value="0">
  <table width="513" border="0" cellspacing="0" align="center" > 
      <tr> 
	      <td align="right" width="161" height="26">执行序号</td>
	      <td height="26"> 
	      	<select name="num" class=inputsel >
					 	<option value="0" > 0
					 	<option value="1" > 1
					 	<option value="2" > 2
					 	<option value="3" > 3
					 	<option value="4" > 4
					 	<option value="5" > 5
					 	<option value="6" > 6
					 	<option value="7" > 7
					 	<option value="8" > 8
					 	<option value="9" > 9
					 	<option value="10" > 10
					 	<option value="11" > 11
					 	<option value="12" > 12
					 	<option value="13" > 13
					 	<option value="14" > 14
					 	<option value="15" > 15
					 	<option value="16" > 16
					 	<option value="17" > 17
					 	<option value="18" > 18
					 	<option value="19" > 19
					 	<option value="20" > 20
					 	<option value="21" > 21
					 	<option value="22" > 22
					 	<option value="23" > 23
					 	<option value="24" > 24
					 	<option value="25" > 25
					 	<option value="26" > 26
					 	<option value="27" > 27
					 	<option value="28" > 28
					 	<option value="29" > 29
					 	<option value="30" > 30
					 	<option value="31" > 31
					 	<option value="32" > 32
		      </select>
	      </td>
	      
	      <td align="right" width="161" height="26">规则名称</td>
	      <td height="26"> 
	        <input type="text" class=input name="rname" value="">
	      </td>
     </tr>
    <tr> 
      <tr> 
	      <td align="right" width="161" height="26">用户名</td>
	      <td height="26"> 
	        <input type="text"  class=input name="formfrom" value="">
	      </td>
	      <td align="right" width="161" height="26">主机名</td>
	      <td height="26"> 
	        <input type="text"  class=input name="formhost" value="">
	      </td>
     </tr>
    <tr>
    <tr> 
      <tr> 
	      <td align="right" width="161" height="26">URL</td>
	      <td height="26"> 
	        <input type="text"  class=input name="formURL" value="">
	      </td>
	      <td align="right" width="161" height="26">&nbsp;</td>
	      <td height="26"> 
	        &nbsp;
	      </td>
     </tr>
      <tr> 
	      <td>&nbsp;</td>
        <td>&nbsp;</td>
	      <td align="right" colspan="2"> 
        <input type="button" class=inputf0 name="add"  value="添加" onClick="addlistfun()" style="cursor: hand" >
	      &nbsp;&nbsp;<input type="button" class=inputf0 name="reset"  value="重置" onClick="resetfun()" style="cursor: hand" >
	      </td>
    </tr>
  </table>
</form>
</DIV>
</BODY>
</HTML>
