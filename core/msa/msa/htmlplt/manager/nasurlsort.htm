<SCRIPT type=text/javascript  src="/ext/adapter/ext/ext-base.js"></SCRIPT>

<SCRIPT type=text/javascript>
    var northPanel;
    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
    Ext.onReady(function(){
	  		Ext.QuickTips.init();
				var detailEl;
				var myselsrv=39;
				var mytwoselsrv=0;
				var myMask = new Ext.LoadMask(Ext.getBody(), 
		    {
		        	msg:"Please wait..."
		    });
		    
		    var topSRVBar = new Ext.Toolbar({
					border : false,
					split : true,
					height : 26,
					minSize : 26,
					maxSize : 26,
					items : [{
								xtype : 'tbtext',
								text : '系统目前支持服务分类:[$alltopsrvnum$]组',
								cls : 'x-btn-text-icon',
								disabled : true,
								disabledClass : ''
							},'-',{
								xtype : 'tbtext',
								text : '服务识别:[$allsrvnum$]个',
								cls : 'x-btn-text-icon',
								disabled : true,
								disabledClass : ''
							},'-',{
								xtype : 'tbtext',
								text : '服务特征:[$allsrvrule$]条',
								cls : 'x-btn-text-icon',
								disabled : true,
								disabledClass : ''
							},{
								xtype : 'tbtext',
								text : '<font color=red>自定义服务特征后需要软件重新启动才能生效!</font>',
								cls : 'x-btn-text-icon',
								disabled : true,
								disabledClass : ''
							}]
				});
		    var oneServiceTree=new Ext.tree.TreePanel({
			        split: true,
			        height: screen.height-220,
			        useArrows:true,
			        autoScroll: true,
			        rootVisible: false,
			        lines: false,
			        useArrows: true,
			        checkModel:false,
			        tbar : [new Ext.form.Label({ 
													text : "服务分类" 
							})], 
			        loader: new Ext.tree.TreeLoader({
			        	  dataUrl:'/msa/main.xp',
									baseParams:{Fun:'msaOneServiceTree'}
			        }),
			        root: new Ext.tree.AsyncTreeNode(),
			        listeners: {
										    click: function(node, e) {		
										    	    myselsrv=node.id;
													    //onetext=node.text;								        						       					       
											 		    twoServiceTree.getLoader().load(twoServiceTree.root);
										   }
							}		
				});
					 
			  var twoServiceTree=new Ext.tree.TreePanel({
			  	  id:'twoServiceTree',
		        split: true,
		        height: screen.height-220,
		        useArrows:true,
		        autoScroll: true,
		        rootVisible: false,
		        lines: false,
		        useArrows: true,
		        //checkModel:false,
		        tbar : [new Ext.form.Label({ 
												text : "服务列表(点击修改)" 
							})
						], 
		        loader: new Ext.tree.TreeLoader({
		        	  dataUrl:'/msa/main.xp',
								baseParams:{Fun:'msaTwoServiceTree'}
		        }),
		        root: new Ext.tree.AsyncTreeNode(),
		        listeners: {
									    click: function(node, e) {				      						       					       
												    //mytwoselsrv=node.id;
												    //twotext=node.text;
												    //alert("Id="+mytwoselsrv);
												    //alert("Name="+twotext);
			                        var mysrvid=node.id;
			                        var mywin =new  Ext.Window({
						                    id: 'east-panel',
						                    title: '编辑服务信息',
						                    height: screen.height-220,
						                    width: screen.width-300,
						                    closeAction: 'close',
						                    modal: 'true',
						                    maximizable:'true',
						                    margins:'0 5 0 0',
						                    html: "<IFRAME  name='menufrm' width=100% height=100% SRC = '/msa/main.xp?Fun=ltupdateurlsort&my_id=" +mysrvid + "'></iframe>"
										          });
										          mywin.show();
										          mywin.maximize();
									   }
						}
				});
				
				twoServiceTree.loader.on("beforeload", function(loader, node) {
			        loader.baseParams.id=myselsrv;
			  });

     var srvPanel = new Ext.Panel({
									layout: 'column',
									tbar:topSRVBar,
									items: [
										{	columnWidth:.3,
											items: [oneServiceTree]
										},
										{	columnWidth:.7,
					   					items: [twoServiceTree]
					   				}
								 ],
		             renderTo: Ext.getBody()
		 });
     myMask.hide();
  });
