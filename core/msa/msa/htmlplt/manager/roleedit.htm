<html>
<head>
<title>系统用户</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<LINK rel=stylesheet type=text/css href="/ext/resources/css/ext-all.css">
<LINK rel=stylesheet type=text/css href="/ext/resources/css/xtheme-default.css">
<SCRIPT type=text/javascript src="/ext/adapter/ext/ext-base.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/ext/ext-all.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/msa/publicjs/pubstyle.js"></SCRIPT>
<link rel="stylesheet" type="text/css" href="/msa/publiccss/pubcss.css">
<SCRIPT LANGUAGE="JavaScript">
function sub(){
	if(listform.rolename.value==""  ){     
		alert("该角色无法修改！");
		return ;
	} 	  
	listform.submit();
}

</SCRIPT>
<style type="text/css">
<!--
.hand {  cursor: hand}
.unnamed1 {  width: 160px}           
-->
</style>
</head>

<body bgcolor="#F0F0F0" text="#000000" topmargin="0" leftmargin="0">

  <form name="listform" action="/msa/main.xp" method="POST">
  <table width="90%" border="0" cellspacing="0" cellpadding="2" align="center">
    <tr> 
      <td> 
        <div align="right">
          <input type="hidden" name="Fun" value="roleupdate" >  
		   		<input type="hidden" name="roleid" value="[$roleid$]">
        </div>
      </td>
    </tr>
  </table>
  <table width="90%" border="1" cellspacing="0" cellpadding="0" align="center" bordercolor="#666666" style="BORDER-COLLAPSE: collapse" bgcolor="#F0f0f0">
    <tr>
      <td>                   
        <table border="0" align="center" cellpadding="3" cellspacing="0" width="100%">
          <tr> 
            <td colspan="3" > 
              <table width="100%" border="0" cellspacing="0" cellpadding="4">
                <tr> 
                 <td width="20%" align="right">角色: </td>
                  <td width="80%"> 
                    <input type="text" name="rolename" size="20" maxlength="20" value="[$rolename$]"  class=input>
                  </td>
                </tr>
				  			<tr> 
                 	<td width="20%" align="right">角色说明：</td>
                  <td width="80%"> 
                    <input type="text" name="roledesc" size="20" maxlength="20" value="[$roledesc$]"  class=input>
                  </td>
                </tr>


   							<tr> 
                  <td width="20%" align="right">权限：</td>
                  <td width="80%" colspan="2"> 
                    <input type="checkbox" name="chr1" value="1" [$chsel1$]>
                    配置1&nbsp;&nbsp; 
                    <input type="checkbox" name="chr2" value="2" [$chsel2$]>
                    配置2&nbsp;&nbsp; 
                    <input type="checkbox" name="chr3" value="3" [$chsel3$]>
                    配置3
                    <hr>
                    <input type="checkbox" name="chr4" value="4" [$chsel4$] >
                    在线账号&nbsp;&nbsp; 
                    <input type="checkbox" name="chr5" value="5" [$chsel5$]>
                    在线IP管理&nbsp;&nbsp; 
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <br>
	<center>
		<input type="button" onClick="sub();"  value="修改"  class=input size=10  >
	</center>
</form>      



</body>
</html>
