            <h1>1.功能概况</h1>
            显示系统访问的域名详情。定位该地址到Google地图。查看访问此域名的人员。直接访问该域名。
            <h2>2. 使用帮助</h2>
            <pre>
a.)右键点击记录【察看地址位置】定位到Goole地图。
b.)右键点击记录【查看实时连接】查看人员信息。
            </pre>
            <br>
            <h2>3. 常见问题</h2>
            <p>
            查看地图时，由于浏览器设置原因可能会有安全警告。出现事请点击 否(N) 按钮。
