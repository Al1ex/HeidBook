            <h2>【导出数据到Excel】设置方法</h2>
            <p>
            	<pre>
 1.把该地址加入可信任站点。
		方法:
			i)IE浏览器点开工具选项选择【Internet选项】。
			ii)Internet选项对话框中选择安全选项卡
			iii)选择 "可信站点"，然后点击【站点(S)】按钮，将当前地址添加进去即可。
 2.降低可信站点安全级别。
		方法：
			i)参照上面方法打开"安全"选项卡，将【该区域的安全级别(L)】降到最低即可。
            	</pre>
            </p>
            <h2>排序</h2>
            <p>
            &nbsp;&nbsp;点击列头即可按当前列进行自动排序。
            </p>
            <h2>列宽</h2>
            <p>
            &nbsp;&nbsp;在低分辨率情况下有些字段看不到，鼠标悬停在列头，点击三角按钮选择Columns按钮，然后在需要查看的列前打"√"即可。
            </p>
