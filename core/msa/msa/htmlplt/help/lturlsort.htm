            <h2>1.功能概况</h2>
            <p>
 								自定义服务特征。
            </p>
            <h2>2. 使用帮助</h2>
            <p>
 							a.)服务列表。
            </p>
            <p>左边树显示二级服务。当点击二级服务时，右边树显示相对应的一级服务。</p>
            <p>
							b.)编辑服务信息。
            </p>
            <p>点击二级服务时，弹出编辑服务对话框。可修改服务名称、服务描述、阻断形式、危害级别、服务特征(匹配协议、匹配方向、匹配端口、匹配方向和顺序字符匹配)以及服务对应的IP列表、域名列表、DNS列表</p>
            <h2>3. 常见问题</h2>
            <p>a)自定义服务特征后需要软件重新启动才能生效!<br>
            	 b)域名格式为完整的域名，但不包括[http://]<br>
            	 c>dns解析生效的前提是到DNS服务器的访问需要经过设备。</p>
