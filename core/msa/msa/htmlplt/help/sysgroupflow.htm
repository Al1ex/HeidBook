            <h2>1. 功能概况</h2>
            实时显示当前部门的详细信息和使用的服务。
            <h2>1. 使用帮助</h2>
            <pre>
 a.)主页面查看整个部门的速率，占比及上下行流量等。
	i)六个按钮分别查看所有部门和不同级别部门的实时状况。
 b.)鼠标悬停一条部门记录上查看当前部门服务使用情况。
 c.)右键单击记录分别可以查看该部门服务使用详情，和该部门在线人员情况。
            </pre>
