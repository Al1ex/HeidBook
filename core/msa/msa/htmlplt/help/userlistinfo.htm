            <h1>1.功能概况</h1>
            实时显示系统当前在线人员并对其进行管理。
            <h2>2. 使用帮助</h2>
            <p>
            a.)可以查看用户的基本情况。<br>
            b.)查看更多信息可以通过选择列实现。<br>
            c.)通过选择条件来选择特定的用户。<br>
            d.)右键单击用户进行管理该用户。
            </p>
