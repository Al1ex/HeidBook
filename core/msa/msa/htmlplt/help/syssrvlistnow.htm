            <h2>1. 功能概况</h2>
            实时显示当前使用的服务名称和所有使用该服务的人员。
            <h2>2. 使用帮助</h2>
            <p>
                a.)主页面查看服务名称，速率，占比及一小时内的流量等。
            </p>
            <p>
            		b.)单击服务记录点击【查看使用该服务的用户】查看人员详细信息。
            </p>
            <p>
            		&nbsp;&nbsp; i.)在人员页面里可以看到用户名，ip地址，MAC地址，速率等详细信息。
            </p>
            <p>
            		&nbsp;&nbsp; ii.)单机人员记录可以对人员进行操作。</br>点击【踢出用户】可以让该用户断开网络连接。</br>
            </p>
            <p>
                c.)点击服务查看使用该服务的人员信息。
            </p>
            <br>
            <h2>3. 常见问题</h2>

           		Excel导出等问题请  <code><a href="javascript:void(0)" onclick="javascript:window.open('./help/gridFAQ.htm');">查看详情</a></code>
