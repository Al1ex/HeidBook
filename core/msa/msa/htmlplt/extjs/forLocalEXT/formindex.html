<SCRIPT type=text/javascript  src="PagingMemoryProxy.js"></SCRIPT>

<SCRIPT type=text/javascript>
Ext.onReady(function(){
		var reader = new Ext.data.ArrayReader({}, [
				         {name: 'sdate'},
				         {name: 'hour'},
				         {name: 'caHost'},
				         {name: 'caUrl'},
				         {name: 'caUser'},
					  	   {name: 'size',type: 'int'},//大小
					  	   {name: 'fjcount',type: 'int'} //附件个数
		]);
		var ds = new Ext.data.Store({
				proxy: new Ext.data.PagingMemoryProxy(myData),
				data: myData,
				//sortInfo:{field: "id"},
				reader:reader
    });
    var grid = new Ext.grid.GridPanel({
        store:ds,
         viewConfig: {
            forceFit:true,
            scrollOffset: 0,
            enableRowBody:true,
            showPreview:true,
            getRowClass : function(record, rowIndex, p, ds){
                if(this.showPreview){
                    p.body = '<p>'+record.data.subject+'</p>';
                    return 'x-grid3-row-expanded';
                }
                return 'x-grid3-row-collapsed';
            }
          },
				columns: [
	            {header: "URL",width: 100, sortable: true,  dataIndex: 'caUrl'},
	            {id:'uname',header: "账户名",width: 100, sortable: true,  dataIndex: 'caUser'},
	            {header: "邮件大小(KB)", width: 80, sortable: true, dataIndex: 'size'},
	            {header: "附件个数", width: 100, sortable: true,  dataIndex: 'fjcount'}
				],
				sm: new Ext.grid.RowSelectionModel({singleSelect: true}),
		    height:210,
				split: true,
				tbar: new Ext.PagingToolbar({
		            pageSize:20,
		            store: ds,
		            displayInfo: true
				}),
				region: 'north'
	});
	ds.load({params:{start:0, limit:20}});
	// define a template to use for the detail view
	grid.getSelectionModel().on('rowselect', function(sm, rowIdx, r) {
//		var detailPanel = Ext.getCmp('detailPanel');
//		bookTpl.overwrite(detailPanel.body, r.data);
			menufrm.location.href="./"+r.data.myfstart+".htm";
	});
    //store.load();
//	new Ext.Viewport({
//		layout: "border",
//		items: [grid,{
//					id: 'detailPanel',
//					region: 'center',
//					bodyStyle: {
//						background: '#ffffff',
//						padding: '7px'
//					},
//					html: 'Please select a book to see additional details.'
//				}]
//	});
	var mailwin = new Ext.Window({
			layout      : 'fit',
      title: '邮件',
      width       : 600,
      height      : 550,
      closeAction :'hide',
      closable:false,
      plain       : true,
			maximizable:'true',
			layout: "border",
      items: [grid,{
					id: 'detailPanel',
					region: 'center',
					bodyStyle: {
						background: '#ffffff',
						padding: '1px'
					},
					html: "<IFRAME  name='menufrm' width=100% height=100%></iframe>"
				}]
	});
	mailwin.show();
	mailwin.maximize();
});
</SCRIPT>
