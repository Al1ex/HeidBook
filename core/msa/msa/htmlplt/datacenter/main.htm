<SCRIPT type=text/javascript>

    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';

    Ext.onReady(function(){

						Ext.QuickTips.init();

						var detailEl;
						var mainViewEl;

						var myMask = new Ext.LoadMask(Ext.getBody(),
						{
								        	msg:"Please wait..."
						});

						myMask.show();

            var northPanel =new Ext.BoxComponent({
			                    region:'north',
			                    el: 'northpanel',
			                    height:24
			      });

						var contentPanel = {
							id: 'content-panel',
							region: 'center', // this is what makes this panel into a region within the containing layout
							margins: '2 5 5 0',
							activeItem: 0,
							border: false,
							el:'mainviewdiv'//iframe div->id
						};



						  // Go ahead and create the TreePanel now so that we can use it below
					 var dataTree = new Ext.tree.TreePanel({
					    	  id: 'data-tree',
					        //region:'north',
					        split: true,
					        height: 350,
					        minSize: 220,
					        autoScroll: true,
					        rootVisible: false,
					        lines: false,
					        useArrows: true,
					        loader: new Ext.tree.TreeLoader({
					            dataUrl:'/msa/data/data-tree-data.json'
					        }),

					        root: new Ext.tree.AsyncTreeNode()
					   });

						// Assign the changeLayout function to be called on tree node click.
					  dataTree.on('click', function(n){
					    	var sn = this.selModel.selNode || {}; // selNode is null on initial selection
					    	//if(n.leaf && n.id != sn.id){  // ignore clicks on folders and currently selected node
								if(n.leaf){  // ignore clicks on folders and currently selected node
									 if(n.id=='service_record'){
									      mainviewfrm.location.href='/msa/main.xp?Fun=msaShowAccessList+showtype=1';
									 }else if(n.id=='service_alert_record'){
										  	mainviewfrm.location.href='/msa/main.xp?Fun=msaShowAccessList+showtype=2';
	                 }else if(n.id=='service_online_record'){
                 	   		 mainviewfrm.location.href='/msa/main.xp?Fun=msaShowAccessList+showtype=3';
                   }
					    	}
					  });
						var dataPanel ={
                    width: 220,
                    minSize: 125,
                    maxSize: 400,
        						collapsible: true,
        						cmargins:'0 5 5 5',
						        lines:false,
						        autoScroll:true,
						        collapseFirst:false,
								    layout: 'fit',
						    	  id: 'layout-dataPanel',
						        border: false,
						        split:true,
								    margins: '2 0 5 5',
								    items: [dataTree]
						};

						var peoplePanel = new Ext.Panel({
				    frame:true,
				    region:'peoplePanel',
				    title:'人员主线',
				    collapsible:true,
				    html: "<IFRAME id='Fromfrm' name='Fromfrm' target='main' width=100% height=100% SRC = '/msa/datacenter/peopletree.htm'  border='0' frameborder='0' scrolling='yes'></iframe>"
				    });



						var datePanel = new Ext.Panel({
				    frame:true,
				    region:'peoplePanel',
				    title:'日期主线',
				    collapsible:true,
				    html: "<IFRAME id='Fromfrm' name='Fromfrm' target='main' width=100% height=100% SRC = '/msa/datacenter/datetree.htm'  border='0' frameborder='0' scrolling='yes'></iframe>"
				    });
				    
				    var tab = new Ext.TabPanel({
										border:false,
										activeTab:1,
										items:[datePanel,dataPanel,peoplePanel]
							   });
						var eastPanel= {
					          id: 'east-panel',
                    region:'west',
                    collapsible: true,
                    split:true,
                    width: 240,
                    minSize: 200,
                    maxSize: 400,
                    layout:'fit',
                    margins:'0 5 0 0',
                    title:'数据中心',
                		items:dataPanel
               }

						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
					    new Ext.Viewport({
									layout: 'border',
									bbar: new Ext.StatusBar({
								      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      iconCls: 'ready-icon'
                  }),
									items: [
									  eastPanel,
										contentPanel
									],
					        renderTo: Ext.getBody()
					    });

            myMask.hide();
  });
	</SCRIPT>
