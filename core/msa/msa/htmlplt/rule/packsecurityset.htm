<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/ext/resources/css/ext-all.css">
<LINK rel=stylesheet type=text/css href="/ext/resources/css/xtheme-default.css">
<SCRIPT type=text/javascript src="/ext/adapter/ext/ext-base.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/ext/ext-all.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/msa/publicjs/pubstyle.js"></SCRIPT>
<link rel="stylesheet" type="text/css" href="/msa/publiccss/pubcss.css">
<link rel="stylesheet" href="/msa/publiccss/css.css" type="text/css">


<script language="JavaScript">
	function tabfun(){
			if(document.getElementById("securityset1").checked==true||document.getElementById("securityset2").checked==true){
				document.getElementById("securitytd").disabled=true;
			}else{ 
				document.getElementById("securitytd").disabled=false;
		  }
	}
		
	function gotoFun(){
		if(syssetok.securityset1.checked){
			syssetok.securityset1.value="yes";
			syssetok.securityset2.value="no";
			syssetok.securityset3.value="no";
			securitytd="0";
		}
		if(syssetok.securityset2.checked){
			syssetok.securityset2.value="yes";
			syssetok.securityset1.value="no";
			syssetok.securityset3.value="no";
			securitytd="0";
		}
		if(syssetok.securityset3.checked){
			syssetok.securityset3.value="yes";
			syssetok.securityset1.value="no";
			syssetok.securityset2.value="no";
			securitytd=syssetok.securitytd.value;
		}
		
		Ext.Ajax.request({
			method : 'POST', 
	    url:'/msa/main.xp', 
	    success: function() 
		  {
		    Ext.MessageBox.alert("提示","碎片包安全设置成功!");
	    },
	   failure : function() 
	   {   
		  	 Ext.MessageBox.alert("提示","碎片包安全设置失败!"); 
	   },
	   params:{Fun:'msapacksecurityset',securityset1:syssetok.securityset1.value,securityset2:syssetok.securityset2.value,securityset3:syssetok.securityset3.value,securitytd:securitytd}
	  });
	  
	  //syssetok.submit();
	}

</script>


</head>

<body onLoad="tabfun()" oncontextmenu="return false"  >
<form name="syssetok" method="post" action="/msa/main.xp" >
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td height="27" background="/msa/images/nn2.gif" width="180"> 
        <div align="center"><font color="#FFFFFF"> </font><font color="#000000">
        <font color="#FFFFFF">碎片包安全设置</font></font></div>
      </td>
      <td height="27" background="/msa/images/nn1.gif">&nbsp; </td>
    </tr>
</table>
  
<table width="90%" border="0" cellspacing="0" align="center" height="26%"> 
	<tr> 
  	<td width="39" height="27"> &nbsp;</td>
    <td width="819" height="27">&nbsp;</td>      
  </tr>
 
  <tr> 
  	<td colspan="2" height="27"> 
      <input type="radio" id="securityset1" name="securityset" value="" [$securityset1$] onClick="tabfun()">无限制
    </td>      
  </tr>
 
  <tr> 
  	<td colspan="2" height="27"> 
      <input type="radio" id="securityset2" name="securityset" value="" [$securityset2$] onClick="tabfun()">阻断碎片包
    </td>      
  </tr>
 
  <tr> 
  	<td colspan="2" height="27"> 
      <input type="radio" id="securityset3" name="securityset" value="" [$securityset3$] onClick="tabfun()">碎片包从以下通道通过
      <select name="securitytd" class="inputself0" id="securitytd">
					<option value="0"[$sel$]>不启动qos</option>
					[$begintable qoslist$]
				  <option value="[$qosid$]" [$sel$] >[$qosname$]</option>
					[$endtable$]
			</select>
    </td>      
  </tr>

  <tr> 
    <td colspan="4" height="31"> 
      <div align="left"> 
        <input type="button" class=input  name="ok" value="确认" onClick="gotoFun();">
      </div>
    </td>
  </tr>
  
</table>
</form>
</body>
</html>
