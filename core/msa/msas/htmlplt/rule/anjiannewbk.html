<html>
<head>
<title>添加案件</title>
<style type="text/css">
<!--
.xian{border-left-style:none;border-right-style:none;border-top-style:none; }
-->
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<LINK rel=stylesheet type=text/css href="/msas/publiccss/pubcss.css">
<script type=text/javascript></script>
</head>

<body bgcolor="#f0f0f0" text="#000000" link="#C0C0C0">
<form name="form1">
  <table width="100%" border="0" cellspacing="0" align="center" height="26%">      
    <tr> 
      <td colspan="4" height="27">
        <div align="left"><font  color="#000000">欢迎使用向导!本向导将指引您添加新的案件。</font></div>
      </td>
    </tr>
     <tr> 
      <td width="124" height="27"><div align="right">案件名称：</div></td>
      <td colspan="3" height="27"> 
        <input type="text" class="input" id="anjian_name" name="anjian_name"  size="24" value="[$anjian_name$]"> 
      </td>
    </tr>
	 <tr> 
      <td width="124" height="32"><div align="right">案件详情：</div></td>
     <td height="32" colspan="3">
					<textarea name="anjian_desc" class=input cols="19" rows="2">[$anjian_desc$]</textarea>
        <!--<input type="text" class="input" id="anjian_desc" readonly="true" name="anjian_desc" value="[$anjian_desc$]"> -->
      </td>
    </tr>
	 <tr> 
      <td width="124" height="32"><div align="right">案件责任人：</div></td>
     <td height="32" colspan="3"> 
        <input type="text" class="input" id="zerenren" name="zerenren"  size="24" value="[$zerenren$]"> 
      </td>
    </tr>
	 <tr> 
      <td width="124" height="32"><div align="right">负责人办公电话：</div></td>
     <td height="32" colspan="3"> 
        <input type="text" class="input" id="zerenrentel" name="zerenrentel"  size="24" value="[$zerenrentel$]">     
      </td>
    </tr>
	 <tr> 
      <td width="124" height="32"><div align="right">负责人手机号码：</div></td>
     <td height="32" colspan="3"> 
        <input type="text" class="input" id="zerenrenmp" name="zerenrenmp"  size="24" value="[$zerenrenmp$]">
      </td>
    </tr>
	 <tr> 
      <td width="124" height="32"><div align="right">负责人邮箱地址：</div></td>
     <td height="32" colspan="3"> 
        <input type="text" class="input" id="zerenrenmail" name="zerenrenmail"  size="24" value="[$zerenrenmail$]"> 
      </td>
    </tr>
	 <tr> 
      <td width="124" height="32"><div align="right">所属警局：</div></td>
     <td height="32" colspan="3"> 
        <input type="text" class="input" id="jingju" name="jingju"  size="24" value="[$jingju$]"> 
      </td>
    </tr>
    <tr> 
      <td colspan="5" height="13">&nbsp;</td>
    </tr>
  </table>
</form>

</body>
</html>
