     xtzystore = new Ext.data.JsonStore({

    HlPagingToolbar = Ext.extend(Ext.PagingToolbar, { 
    displayInfo: true, 
    displayMsg: '显示第 {0} 条到 {1} 条记录，共 {2} 条', 
    emptyMsg: "无记录", 
    initComponent : function(){ 
    	      var pageSizeItems = [ 
                     '-','每页', 
                     this.inputItem = new Ext.form.NumberField({ 
									    cls: 'x-tbar-page-number', 
									    allowDecimals: false, 
									    allowNegative: false, 
									    enableKeyEvents: true, 
									    maxValue: 500, 
									    maxText: '每页不允许超过500条', 
									    selectOnFocus: true, 
									    value: this.pageSize, 
									    submitValue: false, 
									    listeners: { 
									        scope: this, 
									        keydown: this.onHlPagingKeyDown, 
									        blur: this.onHlPagingBlur 
									    } 
                     }),'条','-',{
						            //pressed: true,
						            icon: '/msas/images/grid.png',
						            enableToggle:true,
						            text: '导出本页数据到Excel',
						            cls: 'x-btn-text-icon details',
						            toggleHandler: function(btn, pressed){
						                downloadViewDataActive(xtzygrid);
						            }
						        },'-']; 
		         var userItems = this.items || []; 
		         this.items = userItems.concat(pageSizeItems); 
		         HlPagingToolbar.superclass.initComponent.call(this); 
		    }, 
		    onHlPagingKeyDown: function(field, e){ 
		        if(field.isValid()){ 
		            var k = e.getKey(); 
		             if (k == e.RETURN) { 
		                    e.stopEvent(); 
		                    this.pageSize = field.getValue(); 
		                    pagesize=this.pageSize;
		                    //alert(this.pageSize);
		                    this.doRefresh(); 
		             } 
		        } 
		    }, 
		    onHlPagingBlur: function(field){ 
		        if(field.isValid()){ 
		            this.pageSize = field.getValue(); 
		            //alert(this.pageSize);
		            pagesize=this.pageSize;
		            this.doRefresh(); 
		        } 
		    } 
		});
    
    var pagingBar= new HlPagingToolbar({
        store: xtzystore,
        pageSize: pagesize,
        displayInfo: true});
    
   
//gnmkey,Service_name,User_name,Certificate_type,Certificate_code,Net_ending_ip,6
//Net_ending_name,Net_ending_mac,Time,Destination_ip,Port,Service_type, 12
//KeyWord1,KeyWord2,KeyWord3,KeyWord3 16

    var xtzygrid = new Ext.grid.GridPanel({

            {header: "端口",  width: 50, sortable: true, dataIndex: 'v11'},
            {header: "用户",  width: 80, sortable: true,  dataIndex: 'v3'},
            {header: "身份类型",  width: 50, sortable: true,  dataIndex: 'v4'},
            {header: "身份号码",  width: 80, sortable: true,  dataIndex: 'v5'}
        ],
        tbar: pagingBar,
        stripeRows: true,
        autoExpandColumn: 'v14',
        width:280,
        height:screen.height-350,
        frame:true,
        title:'本时间[' + form1.seldate.value + ' ' +  form1.seltime.value + '时]段上网日志列表',
		    collapsible:true,

		    draggable:true
    });
       
      
						// Finally, build the main layout once all the pieces are ready.  This is also a good

					  new Ext.Viewport({
									layout: 'border',
									items: [
									  {
                    region:'north',
                    contentEl: 'north',
                    split:true,
                    height: 80,
                    minSize: 100,
                    maxSize: 300,
                    collapsible: true,
                    title:'选择时间段',
                    margins:'0 0 0 0'
                   },xtzygrid
									],
					        renderTo: Ext.getBody()
					    });			
	         
			     myMask.hide();
  });
  

	
		  
	</SCRIPT>
