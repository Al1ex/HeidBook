<script language="JavaScript">
		function ss(t){
			if(t.style.backgroundColor!="#003399"){
				t.style.backgroundColor="#003399";
			}else{
				t.style.backgroundColor="#dfdfdf";
			}
		}


		function ff(y){
			if(eval("document.all.l"+y+"_1").style.backgroundColor!="#003399"){
				for(var i=1;i<25;++i){
					eval("document.all.l"+y+"_"+i).style.backgroundColor="#003399";
				}
			}else{
				for(var i=1;i<25;++i){
					eval("document.all.l"+y+"_"+i).style.backgroundColor="#dfdfdf";
				}
			}
		}


		function getAll(){
			 var allValue;
				allValue="";
				j=1;
				for(var i=1;i<25;++i){
					if( eval("document.all.l"+j+"_"+i).style.backgroundColor=="#003399"){
						allValue=allValue+"1";
					}else{
						allValue=allValue+"0";
					}
				}

			return allValue;
		}
		
  var mytoutf;
  var today;
  var searchflag1;
	var searchflag2;
	var searchflag3;
	var searchflag4;
	var searchflag5;
	var searchname;
	var searchcon;
	var areaid;
  areaid="";	//默认搜索区域为0
  var wing;
	Ext.onReady(function(){
			 Ext.BLANK_IMAGE_URL = '/msas/extjs/resources/images/default/s.gif';
			 var timeWin;		 			 
			 date = new Date();
			 str  = date.getFullYear() + "/" + (date.getMonth()+1)+ "/" + date.getDate();
	     var sdate = new Ext.form.DateField({
		        id : "today",
		        renderTo: 'sdate',
		        name : "chooseStartTime",
						format : 'Y-m-d',
		        endDateField : "etime",
		        value : new Date(Date.parse(str))
	     });
	     
	     var buttonName = new Ext.Button({
               id:"buttonName",
               text:"高级",
               tooltip:"提示信息：选择你所需要的时间",        
               type:"button", //按钮类型：可以是submit, reset or button 　默认是 button            
               autoShow:true, //默认false,自动显示         
               hidden:false, //默认false，是否隐藏                                            
               pressed:false, //设置按钮是否已经被按下，默认是false                                 
               listeners:{//添加监听事件 可以结合handler测试这两个事件哪个最先执行
                  "click":function(){
                  	   Ext.getDom("timediv").style.display="";
                  	   stime.value=getAll();//选择全部时间
											 if(stime.value=="000000000000000000000000"){
												j=1;
												for(var i=1;i<25;++i){
													eval("document.all.l"+j+"_"+i).style.backgroundColor="#003399";
												}
												stime.value="111111111111111111111111";
											 }

                       if(!timeWin){					            		
					            	timeWin =new  Ext.Window({
														id:'timewind',
														title: '选择时间以及内容过滤条件设置',
														resizable:false,
														closeAction:'hide',
														contentEl:'timediv',
														height:240,
														width:500,
														buttons: [{
							                  text     : '确定',
							                  handler  : function(){
										                timeWin.hide();
							                  }
							              }]				
												});											
					            	}
					            	timeWin.show();
                  }
               },                          
               renderTo:"time" //将组件的显示效果渲染到某个节点的ID             
        });
        
        var tree = new Ext.tree.TreePanel({
			        region:'north',
			        height: 200,
			        width: 250,
			        useArrows:true,
			        autoScroll:true,
			        animate:true,
			        rootVisible: false,
			        root: {
			            nodeType: 'async'
			        },  
			        loader: new Ext.tree.TreeLoader({
									dataUrl:'/msas/main.xp?Fun=msasGroupTree',
									baseParams:{Fun:'msasGroupTree'} 
							}),
			    	  listeners: {
						    click: function(node, e) {
						            areaid=node.id;
						            var nowareaname;
						            var nodep;
						            nowareaname=node.text;
						            nodep=node.parentNode;
						            while(nodep){
						              var tempname;
						              tempname=nowareaname;
						              if(nodep.text){
						              	nowareaname=nodep.text + "-" + tempname;
						              	nodep=nodep.parentNode;
						              }else{
						              	break;
						              }
						            }
						            var tmp="点击选择云搜索区域 当前区域[" + nowareaname + "]";
						            Ext.getCmp("Service").setText(tmp);  
						            wing.hide();
						     }        
					    }
			    });
			    
			    wing = new Ext.Window({
              layout      : 'fit',
              title: '选择云搜索区域',
              width       : 500,
              height      : 300,
              closeAction :'hide',
              plain       : true,
              items       : tree,
              buttons: [{
                  text     : '关闭窗口',
                  handler  : function(){
			                wing.hide();
                  }
              }]
          });

			    
			   var buttonSet = new Ext.Button({
               id:"Service",
               text:"设定云搜索区域",
               tooltip:"提示信息：选择你所需要的区域",        
               type:"button",      
               autoShow:true,      
               hidden:false,                                           
               pressed:false,                                
               listeners:{
                  "click":function(){
							        wing.show();
                  }
               },                          
               renderTo:"Service_code" //将组件的显示效果渲染到某个节点的ID             
          });
          
      
    	var btn_search=Ext.get('button');
	    btn_search.on('click', function(){
					if(areaid==""){
		        wing.show();
						return;
				  }
					
					if(document.getElementById("lst-ib").value==""){
						Ext.MessageBox.alert("系统提示","搜索条件不能为空!");
						return false;
					}
					searchcon=document.getElementById("lst-ib").value;
					
					if(document.getElementById("searchname").value==""){
						searchname=document.getElementById("lst-ib").value;
					}else{
						searchname=document.getElementById("searchname").value;
					}
					
				  mytoutf="0";//默认字符搜索
				  if(toutf.checked==true){
				    mytoutf="1";
				  }
		
		      today=Ext.getDom("today").value;
		
					stime.value=getAll();//选择全部时间
					if(stime.value=="000000000000000000000000"){
						j=1;
						for(var i=1;i<25;++i){
							eval("document.all.l"+j+"_"+i).style.backgroundColor="#003399";
						}
						stime.value="111111111111111111111111";
					}
		
					
		
					if(document.getElementById("searchflag1").checked){
						searchflag1=document.getElementById("searchflag1").value;
					}else{
						searchflag1=0;
					}
					
					if(document.getElementById("searchflag2").checked){
						searchflag2=document.getElementById("searchflag2").value;
					}else{
						searchflag2=0;
					}
					
					if(document.getElementById("searchflag3").checked){
						searchflag3=document.getElementById("searchflag3").value;
					}else{
						searchflag3=0;
					}
					
					if(document.getElementById("searchflag4").checked){
						searchflag4=document.getElementById("searchflag4").value;
					}else{
						searchflag4=0;
					}
					
					if(document.getElementById("searchflag5").checked){
						searchflag5=document.getElementById("searchflag5").value;
					}else{
						searchflag5=0;
					}
					
		
		
				  Ext.MessageBox.show({
		         msg: '云搜索正在分发中，这需要一段时间，稍后上报搜索结果',
		         progressText: 'apply...',
		         width:300,
		         wait:true,
		         waitConfig: {interval:500},
		         icon:'ext-mb-download'
					});
					setTimeout(function(){
								Ext.MessageBox.hide();
					}, 15000);  
		
				  Ext.Ajax.request({
					    method : 'POST', 
					    url:'/msas/main.xp', 
					    success: function(response, options) { 
									 Ext.MessageBox.hide();
									 if(response.responseText.substring(0,1)=='0'){
									 	 Ext.MessageBox.alert('提示','系统返回失败错误信息！'); 
									 }
									 parent.searchTreePanel.getLoader().load(parent.searchTreePanel.root);
					    },
					    failure : function() {      
					     	Ext.MessageBox.alert('提示','失败！'); 
		          },
					    params:{
					      Fun:'msasAccesssCmdSet',
		 				    gid:areaid,
		 				    stime:stime.value,
		 				    sdate:today,
		 				    searchcon:searchcon,
		 				    searchand:2,
		 				    searchcon1:"",
		 				    searchconX:searchconX.value,
		 				    searchflag1:searchflag1,
		 				    searchflag2:searchflag2,
		 				    searchflag3:searchflag3,
		 				    searchflag4:searchflag4,
		 				    searchflag5:searchflag5,
		 				    toutf:mytoutf,
		 				    searchname:searchname
					    } 
		
					}); 
 	    }); 
          
        
	});
	





</script>
