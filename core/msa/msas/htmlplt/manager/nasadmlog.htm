var dfd1="0"
function gotoPage(pagenum)
{
    location.href="/main/main.xp?Fun=ltadmlog+CurPg=" + pagenum + "+where=" +  form1.where.value ;
}

function goto(t){
 tt=showModalDialog(t, window, 'status:no;center:yes;help:no;minimize:no;maximize:yew;border:thick;statusbar:no;dialogWidth:600px;scroll:yes;dialogHeight:480px');
}
function goto1(t){
 tt=showModalDialog(t, window, 'status:no;center:yes;help:no;minimize:no;maximize:yew;border:thick;statusbar:no;dialogWidth:700px;scroll:no;dialogHeight:360px');
}
function mouseovertr2 (o){
var i;
df=o.style.backgroundColor
	o.style.backgroundColor= "#ffff00";
	o.style.borderColor= "#FFFF00";
	o.style.cursor="hand";	
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#ffffff";
}	
}
function mouseouttr2(o){
	o.style.backgroundColor=df
	for(i=0; i<o.cells.length; i++)
	{
		o.cells(i).style.color="#000000";
	}
}
function checkme(p)
{
	var tt=p.value
	if (tt>yy)
	{
		MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	}
	if (tt==0)
	{
		MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	}
}
function DEL()
{	
	if(form1.delwhere.value=='')
	{
		alert('请定义删除条件');
		return;
	}
	var ts="您确认要删除符合该条件的数据吗?";
  if(confirm(ts))
  {
    	form1.Fun.value='ltwebdelip';
    	form1.submit();
		
			//location.href="/main/main.xp?Fun=ltwebdelip+delwhere=" +  form1.delwhere.value ;
  }
}

function myEXPORT()
{	
	if(form1.where.value=='')
	{
		alert('请定义条件');
		return;
	}
	var ts="您确认要导出符合该条件的数据吗?系统一次最多导出5万条数据。";
  if(confirm(ts))
  {
 
			location.href="/main/main.xp?Fun=ltexportip+where=" +  form1.where.value ;
  }
}

function allChecked(){
    if(dfd1=="1"){
        dfd1="0"
    }
    else {
         dfd1="1"
    }
	for(var i=0;i<document.all.DataTable.rows.length;i++)
	{
		if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[1])=="object"

				&&document.all.DataTable.rows[i].cells[0].childNodes[1].tagName=="INPUT"

				&&document.all.DataTable.rows[i].cells[0].childNodes[1].type=="checkbox") {
			if(dfd1=="1"){
  			    document.all.DataTable.rows[i].cells[0].childNodes[1].checked="true";
            }
			else{
                document.all.DataTable.rows[i].cells[0].childNodes[1].checked="";
            }
        }
 	}
}
var ll=[$CurPg$]
var yy=[$TotPg$]
function killErrors() {
return true;
}
window.onerror = killErrors;
</script>
