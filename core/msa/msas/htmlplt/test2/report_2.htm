                     '-','每页',

                     cls: 'x-tbar-page-number', 
                     allowDecimals: false, 
                     allowNegative: false, 
                     enableKeyEvents: true,
                     maxValue: 500, 
                     maxText: '每页不允许超过500条', 
                     selectOnFocus: true,

                     listeners: { 
                                 scope: this,

         			 HlPagingToolbar.superclass.initComponent.call(this);}, 
    		 onHlPagingKeyDown: function(field, e){ 
         if(field.isValid()){ 
            var k = e.getKey(); 
             if (k == e.RETURN) {

                    this.pageSize = field.getValue(); 
                    pagesize=this.pageSize;
                    //alert(this.pageSize);
                    this.doRefresh(); 
             } 
        } 
    }, 
    onHlPagingBlur: function(field){ 
        if(field.isValid()){ 
            this.pageSize = field.getValue(); 
            //alert(this.pageSize);
            pagesize=this.pageSize;
            this.doRefresh();

                                closeAction: 'close',

                            });
                            mywin.show();
                            mywin.maximize();
                            }  
                    },{

                        iconCls: 'load-icon',
                        text: '下载此报表',

                            var record = xtzygrid.getStore().getAt(detailEl);

                            alert(myurl);
                            downloadFile(myurl);
                        } }                   
						]});
						
	function rightClickFn(client, rowIndex, e) { 
									rightClick.showAt(e.getXY()); 
								 	detailEl= rowIndex;

                     }
	 
	xtzygrid.addListener('rowclick',rightClickFn);
	var northPanelTop = new Ext.Panel({
    frame:true,
    region:'north',
    title: '场所状态报表生成条件选择',
    collapsible:true,

    });

                    minSize: 125,
                    maxSize: 400,

            };
	new Ext.Viewport({
	layout: 'border',
	items: [northPanelTop,mainPanel],
	renderTo: Ext.getBody()
});
	myMask.hide();
});

function create(){	
			if(sdate.value==""||edate.value==""){
				Ext.MessageBox.alert("系统提示","日期不能为空!");
				return;
							}
							Ext.MessageBox.show({
								msg:'报告生成中，这需要一段时间，您可以继续等待或者稍后察看结果',
								progressText: 'apply...',
								width:300,
								wait:true,
								waitConfig: {interval:500},
								icon:'ext-mb-download'
								});
							
		Ext.Ajax.request({
						                      method : 'POST', 
						                      url:'/msas/main2/main.xp', 
					                        success: function(response, options) {			    													
					                           var retxt=response.responseText;
												if(retxt!==""){
												Ext.MessageBox.hide();
												xtzystore.load();
												}else{
												setTimeout(function(){
												Ext.MessageBox.hide();
												xtzystore.load();
												}, 10000); 
													}											   
					                        },
					                        failure : function() {      
					                         	Ext.MessageBox.hide();
												Ext.MessageBox.alert('提示', '生成报告失败！');
                                  },
 					                        params:{Fun:'msasreportproc1',
												reportname:reportname.value,
 												edate:edate.value,
 												sdate:sdate.value,
												email:email.value 
 					                        } 
	}); 	    	   															     				       					 
	}	

</script>
