<script>   
function setChange()   
{

if(document.form1.Rule_type.value=="0"){
document.getElementById('type1').style.display="block";
document.getElementById('type2').style.display="block";
document.getElementById('type3').style.display="block";
document.getElementById('type4').style.display="none";
document.getElementById('type5').style.display="none";
document.getElementById('type6').style.display="none";
document.getElementById('type7').style.display="none";
document.getElementById('type8').style.display="none";
document.getElementById('type9').style.display="none";
}
else if(document.form1.Rule_type.value<="5"){
document.getElementById('type1').style.display="none";
document.getElementById('type2').style.display="none";
document.getElementById('type3').style.display="none";
document.getElementById('type4').style.display="block";
document.getElementById('type5').style.display="none";
document.getElementById('type6').style.display="none";
document.getElementById('type7').style.display="none";
document.getElementById('type8').style.display="none";
document.getElementById('type9').style.display="none";
}
else if(document.form1.Rule_type.value=="6"){
document.getElementById('type1').style.display="none";
document.getElementById('type2').style.display="none";
document.getElementById('type3').style.display="none";
document.getElementById('type4').style.display="none";
document.getElementById('type5').style.display="block";
document.getElementById('type6').style.display="none";
document.getElementById('type7').style.display="none";
document.getElementById('type8').style.display="none";
document.getElementById('type9').style.display="none";
	}
else if(document.form1.Rule_type.value=="7"){
document.getElementById('type1').style.display="none";
document.getElementById('type2').style.display="none";
document.getElementById('type3').style.display="none";
document.getElementById('type4').style.display="none";
document.getElementById('type5').style.display="none";
document.getElementById('type6').style.display="block";
document.getElementById('type7').style.display="none";
document.getElementById('type8').style.display="none";
document.getElementById('type9').style.display="none";
}
else if(document.form1.Rule_type.value=="8"){
document.getElementById('type1').style.display="none";
document.getElementById('type2').style.display="none";
document.getElementById('type3').style.display="none";
document.getElementById('type4').style.display="none";
document.getElementById('type5').style.display="none";
document.getElementById('type6').style.display="none";
document.getElementById('type7').style.display="block";
document.getElementById('type8').style.display="block";
document.getElementById('type9').style.display="block";
}
}   
</script>
<script type=text/javascript>
	Ext.BLANK_IMAGE_URL = '/msas/extjs/resources/images/default/s.gif';
    var areaid;
    var tree;
	areaid="";
	Ext.onReady(function(){	
	  		Ext.QuickTips.init();
        var wing;	
				var myMask = new Ext.LoadMask(Ext.getBody(), 
				{
				        	msg:"Please wait..."
				});
				myMask.show();

		tree = new Ext.tree.TreePanel({
			        region:'fit',
			        height: 200,
			        width: 250,
			        useArrows:true,
			        autoScroll:true,
			        animate:true,
			        rootVisible: false,
			        root: {
			            nodeType: 'async'
			        },  
			        loader: new Ext.tree.TreeLoader({
									dataUrl:'/msas/main.xp?Fun=msasGroupTree',
									baseParams:{Fun:'msasGroupTree'} 
							}),
			    	 listeners: {
					    click: function(node, e) {
					            areaid=node.id;
					            var nowareaname;
					            var nodep;
					            nowareaname=node.text;
					            nodep=node.parentNode;
					            while(nodep){
					              var tempname;
					              tempname=nowareaname;
					              if(nodep.text){
					              	nowareaname=nodep.text + "-" + tempname;
					              	nodep=nodep.parentNode;
					              }else{
					              	break;
					              }
					            }
					            Service_code.value=nowareaname;
					            wing.hide();
					     }        
					   }
			    });
			    
			    var buttong = Ext.get('Service_code');
				buttong.on('click', function(){
			        // create the window on the first click and reuse on subsequent clicks
			    if(!wing){
			            wing = new Ext.Window({
			                layout      : 'fit',
			                title: '选择区域',
			                width       : 500,
			                height      : 300,
			                closeAction :'hide',
			                plain       : true,
			                items       : tree,
			                buttons: [{
			                    text     : '关闭窗口',
			                    handler  : function(){
							                wing.hide();
			                    }
			                }]
			            });
			        }
			        wing.show();			        
			    }); 
						myMask.hide();            
  });
</script>
